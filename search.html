<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <div class="flex-1 mx-4">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="ابحث عن مستخدم..." class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <i data-feather="search" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <button id="clear-search-btn" class="p-2 rounded-full hover:bg-gray-100 hidden">
                <i data-feather="x"></i>
            </button>
        </div>
    </header>

    <!-- Filters -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex space-x-2 space-x-reverse overflow-x-auto pb-2">
            <button class="filter-btn px-4 py-2 bg-primary-bg text-white rounded-full text-sm font-medium" data-filter="all">الكل</button>
            <button class="filter-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-filter="pending">لم يتم التوصيل</button>
            <button class="filter-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-filter="delivered">تم التوصيل</button>
            <button class="filter-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-filter="cash">كاش</button>
            <button class="filter-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-filter="electronic">إلكتروني</button>
            <button class="filter-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-filter="master">ماستر</button>
        </div>
    </div>

    <!-- Search Results -->
    <main class="container mx-auto px-4 pb-20">
        <div class="grid gap-4" id="search-results">
            <!-- Search results will be dynamically populated -->
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-feather="search" class="w-12 h-12 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-600 mb-2">لا توجد نتائج</h3>
            <p class="text-gray-500">جرب استخدام كلمات بحث مختلفة أو فلاتر أخرى</p>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden text-center py-12">
            <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-feather="loader" class="w-12 h-12 text-gray-400 animate-spin"></i>
            </div>
            <p class="text-gray-500">جاري البحث...</p>
        </div>
    </main>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Load users from localStorage
        function loadUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        // Search functionality
        function performSearch(query, filter = 'all') {
            const resultsContainer = document.getElementById('search-results');
            const emptyState = document.getElementById('empty-state');
            const loadingState = document.getElementById('loading-state');
            
            // Show loading
            resultsContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            loadingState.classList.remove('hidden');

            setTimeout(() => {
                loadingState.classList.add('hidden');
                
                let filteredUsers = loadUsers();
                
                // Apply search query filter
                if (query) {
                    filteredUsers = filteredUsers.filter(user => 
                        user.name.toLowerCase().includes(query.toLowerCase()) ||
                        (user.paymentMethod === 'cash' && 'كاش'.includes(query)) ||
                        (user.paymentMethod === 'electronic' && 'إلكتروني'.includes(query)) ||
                        (user.paymentMethod === 'master' && 'ماستر'.includes(query))
                    );
                }
                
                // Apply additional filter
                if (filter !== 'all') {
                    if (filter === 'pending' || filter === 'delivered') {
                        filteredUsers = filteredUsers.filter(user => user.delivered === (filter === 'delivered'));
                    } else if (filter === 'cash' || filter === 'electronic' || filter === 'master') {
                        filteredUsers = filteredUsers.filter(user => user.paymentMethod === filter);
                    }
                }

                if (filteredUsers.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                resultsContainer.classList.remove('hidden');
                resultsContainer.innerHTML = filteredUsers.map(user => `
                    <div class="bg-white rounded-xl p-4 card-shadow" data-aos="fade-up" onclick="window.location.href='user-details.html?id=${user.id}'">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3 space-x-reverse">
                                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i data-feather="${user.avatar}"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium">${user.name}</h3>
                                    <p class="text-sm text-gray-600">
                                        ${user.paymentMethod === 'cash' ? 'كاش' : 
                                          user.paymentMethod === 'electronic' ? 'إلكتروني' : 'ماستر'} · 
                                        ${user.paymentTimeType === 'salary' ? 'نزول راتب' : 
                                          user.paymentTimeType === 'month_start' ? 'بداية شهر' : 
                                          user.paymentTimeType === 'custom' ? user.customPaymentDetail || 'مخصص' : 'مخصص'}
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2 space-x-reverse">
                                ${user.delivered ? `
                                    <div class="success-bg text-white p-1 rounded-full">
                                        <i data-feather="check" class="w-4 h-4"></i>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                feather.replace();
                AOS.refresh();
            }, 500);
        }

        // Clear search
        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search-btn').classList.add('hidden');
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('loading-state').classList.add('hidden');
            
            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary-bg', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700');
            });
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('bg-primary-bg', 'text-white');
        }

        // Initialize search on input
        document.getElementById('search-input').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            const activeFilter = document.querySelector('.filter-btn.bg-primary-bg')?.dataset.filter || 'all';
            
            if (query.length >= 2) {
                document.getElementById('clear-search-btn').classList.remove('hidden');
                performSearch(query, activeFilter);
            } else if (query.length === 0) {
                document.getElementById('clear-search-btn').classList.add('hidden');
                performSearch('', activeFilter);
            }
        });

        // Filter buttons functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-primary-bg', 'text-white');
                    b.classList.add('bg-white', 'text-gray-700');
                });
                
                // Add active class to clicked button
                this.classList.remove('bg-white', 'text-gray-700');
                this.classList.add('bg-primary-bg', 'text-white');
                
                // Perform search with new filter
                const query = document.getElementById('search-input').value.trim();
                performSearch(query, this.dataset.filter);
            });
        });

        // Clear search button
        document.getElementById('clear-search-btn').addEventListener('click', clearSearch);

        // Initialize feather icons
        feather.replace();
        
        // Initialize with all users
        document.querySelector('.filter-btn[data-filter="all"]').classList.add('bg-primary-bg', 'text-white');
        performSearch('', 'all');
    </script>
</body>
</html>
