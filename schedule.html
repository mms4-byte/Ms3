<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Six Pro Schedule - Royal Edition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-navy: #01040a; 
            --royal-gold: #f1c40f;  
            --glass: rgba(255, 255, 255, 0.03);
            --border-gold: rgba(241, 196, 15, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-user-select: none; }
        
        body { background-color: var(--royal-navy); color: #fff; min-height: 100vh; overflow-x: hidden; position: relative; }

        /* فقاعات الخلفية */
        .bubble-bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .bubble { position: absolute; border-radius: 50%; background: rgba(241, 196, 15, 0.05); animation: float 15s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-50px) translateX(20px); } }

        header { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(1, 4, 10, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border-gold); position: sticky; top: 0; z-index: 100;
        }

        .content { padding: 20px; position: relative; z-index: 10; }

        /* كارت اليوم */
        .day-group-card {
            background: var(--glass); border: 1px solid var(--border-gold);
            border-radius: 30px; margin-bottom: 25px; overflow: hidden;
            backdrop-filter: blur(15px); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .day-header {
            background: rgba(241, 196, 15, 0.08); padding: 15px 22px;
            border-bottom: 1px solid var(--border-gold);
            display: flex; justify-content: space-between; align-items: center;
        }

        .day-title { color: var(--royal-gold); font-weight: 900; font-size: 1.1rem; }

        /* سطر المادة */
        .session-row {
            padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.03);
            display: flex; align-items: center; gap: 15px; transition: 0.3s;
        }
        .session-row.completed { opacity: 0.4; background: rgba(0, 255, 136, 0.02); }
        .session-row.completed .subject-name { text-decoration: line-through; }

        .time-box {
            min-width: 85px; text-align: center; font-size: 0.7rem;
            color: var(--royal-gold); font-weight: 700; border-left: 1px solid rgba(241, 196, 15, 0.2); padding-left: 10px;
        }

        .subject-info { flex: 1; }
        .subject-name { font-weight: 800; font-size: 1rem; color: #fff; }

        /* زر الإنجاز (Checkbox) */
        .check-btn {
            width: 28px; height: 28px; border: 2px solid var(--royal-gold);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .check-btn.active { background: var(--royal-gold); color: #000; }

        /* المودال */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 25px;
        }
        .modal-box {
            background: #050b18; border: 2px solid var(--royal-gold);
            padding: 30px; border-radius: 40px; width: 100%; max-width: 400px;
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.2);
        }
        .input-pro {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-gold);
            padding: 15px; border-radius: 20px; color: #fff; margin-top: 15px; outline: none;
        }

        /* زر الحفظ الملكي */
        .save-btn-main {
            background: linear-gradient(45deg, var(--royal-gold), #fff700);
            color: #000; padding: 18px; border-radius: 22px; width: 100%;
            font-weight: 900; font-size: 1.1rem; margin-top: 25px;
            box-shadow: 0 10px 25px rgba(241, 196, 15, 0.4);
            transition: 0.3s;
        }
        .save-btn-main:active { transform: scale(0.95); }

        .fab {
            position: fixed; bottom: 30px; left: 30px;
            width: 65px; height: 65px; border-radius: 22px;
            background: var(--royal-gold); color: #000;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(241, 196, 15, 0.3); z-index: 100;
        }
    </style>
</head>
<body>

    <div class="bubble-bg" id="bubbles"></div>

    <header>
        <div onclick="window.history.back()" class="cursor-pointer active:scale-75 transition">
            <span class="material-icons">arrow_forward</span>
        </div>
        <h1 class="text-sm font-black tracking-widest text-white">جدول الإنجاز الملكي</h1>
        <div class="w-6"></div>
    </header>

    <div class="content" id="scheduleContainer"></div>

    <button class="fab active:scale-90 transition" onclick="openModal()">
        <span class="material-icons" style="font-size: 35px;">add</span>
    </button>

    <div id="addModal" class="modal">
        <div class="modal-box">
            <h2 class="text-2xl font-black text-royal-gold text-center mb-4">إضافة فقرة جديدة</h2>
            
            <select class="input-pro" id="daySelect">
                <option value="الأحد">الأحد</option><option value="الإثنين">الإثنين</option>
                <option value="الثلاثاء">الثلاثاء</option><option value="الأربعاء">الأربعاء</option>
                <option value="الخميس">الخميس</option><option value="الجمعة">الجمعة</option>
                <option value="السبت">السبت</option>
            </select>

            <input type="text" id="subjectInp" class="input-pro" placeholder="اسم المادة">
            
            <div class="flex gap-3">
                <div class="flex-1">
                    <label class="text-[10px] text-gray-400 block mt-3 mr-2">وقت البدء</label>
                    <input type="time" id="timeStart" class="input-pro !mt-1">
                </div>
                <div class="flex-1">
                    <label class="text-[10px] text-gray-400 block mt-3 mr-2">وقت الانتهاء</label>
                    <input type="time" id="timeEnd" class="input-pro !mt-1">
                </div>
            </div>

            <button class="save-btn-main" onclick="saveData()">إضافة للجدول</button>
            <button class="w-full text-gray-500 mt-4 font-bold" onclick="closeModal()">تراجع</button>
        </div>
    </div>

    <script>
        let mySchedule = [
            { id: 1, day: 'الأحد', subject: 'كيمياء', start: '08:00', end: '10:00', done: false },
        ];

        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '';

            const daysOrder = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            const grouped = mySchedule.reduce((acc, curr) => {
                if (!acc[curr.day]) acc[curr.day] = [];
                acc[curr.day].push(curr);
                return acc;
            }, {});

            daysOrder.forEach(dayName => {
                if (grouped[dayName]) {
                    const card = document.createElement('div');
                    card.className = 'day-group-card';
                    
                    let rows = '';
                    grouped[dayName].forEach(s => {
                        rows += `
                            <div class="session-row ${s.done ? 'completed' : ''}">
                                <div class="check-btn ${s.done ? 'active' : ''}" onclick="toggleDone(${s.id})">
                                    ${s.done ? '<span class="material-icons" style="font-size:20px">done</span>' : ''}
                                </div>
                                <div class="subject-info">
                                    <div class="subject-name">${s.subject}</div>
                                </div>
                                <div class="time-box">
                                    <div>${s.start}</div>
                                    <div class="opacity-30">──</div>
                                    <div>${s.end}</div>
                                </div>
                                <span class="material-icons text-red-500 opacity-30 ml-2" onclick="deleteItem(${s.id})">delete</span>
                            </div>
                        `;
                    });

                    card.innerHTML = `<div class="day-header"><span class="day-title">${dayName}</span></div>${rows}`;
                    container.appendChild(card);
                }
            });
        }

        function toggleDone(id) {
            const item = mySchedule.find(s => s.id === id);
            item.done = !item.done;
            renderSchedule();
        }

        function saveData() {
            const sub = document.getElementById('subjectInp').value;
            const start = document.getElementById('timeStart').value;
            const end = document.getElementById('timeEnd').value;
            if(!sub || !start || !end) return;

            mySchedule.push({
                id: Date.now(),
                day: document.getElementById('daySelect').value,
                subject: sub,
                start: start,
                end: end,
                done: false
            });
            closeModal();
            renderSchedule();
        }

        function deleteItem(id) {
            mySchedule = mySchedule.filter(s => s.id !== id);
            renderSchedule();
        }

        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }

        // توليد فقاعات
        const bContainer = document.getElementById('bubbles');
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random()*60 + 20;
            b.style.width = b.style.height = size + 'px';
            b.style.left = Math.random()*100 + '%';
            b.style.top = Math.random()*100 + '%';
            b.style.animationDelay = Math.random()*5 + 's';
            bContainer.appendChild(b);
        }

        window.onload = renderSchedule;
    </script>
</body>
</html>
