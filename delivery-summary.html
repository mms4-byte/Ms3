<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملخص الفاتورة - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <h1 class="text-xl font-bold primary-text">ملخص الفاتورة</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Customer Info -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                    <i data-feather="user"></i>
                </div>
                <div>
                    <h2 class="font-bold">مروه محمد محمد</h2>
                    <p class="text-sm text-gray-600">كاش · نزول راتب</p>
                </div>
            </div>
        </div>

        <!-- Order Items -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <h3 class="font-bold mb-4 primary-text">عناصر الفاتورة</h3>
            
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium">تفاح</p>
                        <p class="text-sm text-gray-600">2 × ₪ 15.00</p>
                    </div>
                    <p class="font-medium">₪ 30.00</p>
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium">موز</p>
                        <p class="text-sm text-gray-600">3 × ₪ 8.00</p>
                    </div>
                    <p class="font-medium">₪ 24.00</p>
                </div>
                
                <div class="border-t pt-3">
                    <div class="flex items-center justify-between">
                        <p class="font-bold text-lg">المجموع الكلي</p>
                        <p class="font-bold text-lg primary-text">₪ 54.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delivery Time -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <h3 class="font-bold mb-4 primary-text">وقت التسجيل</h3>
            <p class="text-gray-600" id="delivery-time">يتم تعبئته تلقائياً</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3 space-x-reverse" data-aos="fade-up">
            <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition" onclick="history.back()">
                تعديل
            </button>
            <button class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition" onclick="saveDelivery()">
                حفظ الفاتورة
            </button>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Set current time
        function setCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'م' : 'ص';
            const formattedHours = hours % 12 || 12;
            const timeString = `${formattedHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('ar-EG', dateOptions);
            
            document.getElementById('delivery-time').textContent = `${dateString} - ${timeString}`;
        }

        // Save delivery
        function saveDelivery() {
            // Simulate saving process
            setTimeout(() => {
                alert('تم حفظ الفاتورة بنجاح');
                window.location.href = 'user-details.html?id=1';
            }, 500);
        }

        // Initialize
        setCurrentTime();
        feather.replace();
    </script>
</body>
</html>
