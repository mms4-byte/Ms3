<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور بغداد - القرآن الكريم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-indigo-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <a href="index.html" class="mr-2">
                    <i data-feather="arrow-right"></i>
                </a>
                <h1 class="text-2xl font-bold">القرآن الكريم</h1>
            </div>
            <a href="settings.html" class="p-2 rounded-full glass-card">
                <i data-feather="settings"></i>
            </a>
        </header>

        <!-- Search -->
        <div class="glass-card rounded-xl p-3 mb-6">
            <div class="flex items-center">
                <i data-feather="search" class="ml-2"></i>
                <input type="text" placeholder="ابحث في القرآن..." class="w-full bg-transparent outline-none">
            </div>
        </div>

        <!-- Surah List -->
        <div class="space-y-2" id="surah-list">
            <!-- Will be populated by JavaScript -->
        </div>

        <script>
            // Fetch Quran surahs
            async function fetchSurahs() {
                try {
                    const response = await fetch('http://api.alquran.cloud/v1/surah');
                    const data = await response.json();
                    return data.data;
                } catch (error) {
                    console.error('Error fetching surahs:', error);
                    return null;
                }
            }

            // Display surahs
            async function displaySurahs() {
                const surahs = await fetchSurahs();
                if (surahs) {
                    const listElement = document.getElementById('surah-list');
                    surahs.forEach(surah => {
                        const surahElement = document.createElement('div');
                        surahElement.className = 'glass-card rounded-xl p-4 flex justify-between items-center';
                        surahElement.innerHTML = `
                            <span class="font-medium">${surah.englishName}</span>
                            <span class="text-blue-200">${surah.revelationType} - ${surah.numberOfAyahs} آيات</span>
                        `;
                        listElement.appendChild(surahElement);
                    });
                }
            }

            feather.replace();
            displaySurahs();
        </script>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
