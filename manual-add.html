<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة يدوي - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <h1 class="text-xl font-bold primary-text">إضافة منتج يدوي</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Manual Add Form -->
        <div class="bg-white rounded-xl p-6 card-shadow" data-aos="fade-up">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">اسم المنتج</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل اسم المنتج">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2">السعر</label>
                    <input type="number" min="0" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0.00">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">الكمية</label>
                    <input type="number" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" value="1">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">الوصف (اختياري)</label>
                <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" rows="3" placeholder="أضف وصفاً للمنتج"></textarea>
            </div>

            <div class="flex space-x-3 space-x-reverse">
                <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition" onclick="history.back()">
                    إلغاء
                </button>
                <button class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition" onclick="addProduct()">
                    إضافة المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Add product function
        function addProduct() {
            const productName = document.querySelector('input[type="text"]').value;
            const price = document.querySelector('input[type="number"]').value;
            const quantity = document.querySelectorAll('input[type="number"]')[1].value;
            
            if (!productName || !price || !quantity) {
                alert('الرجاء ملء جميع الحقول المطلوبة');
                return;
            }

            if (price <= 0 || quantity <= 0) {
                alert('السعر والكمية يجب أن تكون أرقاماً موجبة');
                return;
            }

            alert('تم إضافة المنتج بنجاح');
            history.back();
        }

        // Initialize feather icons
        feather.replace();
    </script>
</body>
</html>
