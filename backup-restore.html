<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النسخ الاحتياطي - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <h1 class="text-xl font-bold primary-text">النسخ الاحتياطي</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Export Section -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <h2 class="text-lg font-bold mb-4 primary-text">تصدير البيانات</h2>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <div class="w-10 h-10 bg-primary-bg rounded-full flex items-center justify-center">
                            <i data-feather="download" class="text-white"></i>
                        </div>
                        <div>
                            <p class="font-medium">تصدير كملف CSV</p>
                            <p class="text-sm text-gray-600">مناسب للجداول والإكسل</p>
                        </div>
                    </div>
                    <button id="export-csv" class="p-2 rounded-full hover:bg-gray-200">
                        <i data-feather="chevron-left"></i>
                    </button>
                </div>

                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <div class="w-10 h-10 bg-primary-bg rounded-full flex items-center justify-center">
                            <i data-feather="database" class="text-white"></i>
                        </div>
                        <div>
                            <p class="font-medium">تصدير كملف JSON</p>
                            <p class="text-sm text-gray-600">للاستخدام الفني والبرمجي</p>
                        </div>
                    </div>
                    <button id="export-json" class="p-2 rounded-full hover:bg-gray-200">
                        <i data-feather="chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Import Section -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <h2 class="text-lg font-bold mb-4 primary-text">استيراد البيانات</h2>
            
            <div class="space-y-4">
                <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-feather="upload" class="text-gray-400"></i>
                    </div>
                    <p class="text-gray-600 mb-4">اسحب ملف CSV أو JSON هنا أو انقر للاختيار</p>
                    <input type="file" accept=".csv,.json" class="hidden" id="file-input">
                    <button id="browse-btn" class="py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">
                        اختيار ملف
                    </button>
                </div>
            </div>
        </div>

        <!-- Backup Info -->
        <div class="bg-white rounded-xl p-6 card-shadow" data-aos="fade-up">
            <h2 class="text-lg font-bold mb-4 primary-text">معلومات النسخ الاحتياطي</h2>
            
            <div class="space-y-3 text-sm text-gray-600">
                <p id="last-backup">• آخر نسخ احتياطي: لم يتم بعد</p>
                <p id="user-count">• عدد المستخدمين: 0</p>
                <p id="invoice-count">• عدد الفواتير: 0</p>
                <p id="data-size">• حجم البيانات: ≈ 0KB</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Update backup info
        function updateBackupInfo() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
            
            // Calculate approximate data size
            const dataSize = (JSON.stringify(users) + JSON.stringify(invoices)).length;
            const dataSizeKB = Math.ceil(dataSize / 1024);
            
            document.getElementById('user-count').textContent = `• عدد المستخدمين: ${users.length}`;
            document.getElementById('invoice-count').textContent = `• عدد الفواتير: ${invoices.length}`;
            document.getElementById('data-size').textContent = `• حجم البيانات: ≈ ${dataSizeKB}KB`;
            
            // Update last backup date if exists
            const lastBackup = localStorage.getItem('lastBackupDate');
            if (lastBackup) {
                document.getElementById('last-backup').textContent = `• آخر نسخ احتياطي: ${new Date(lastBackup).toLocaleString('ar-EG')}`;
            }
        }

        // Export CSV function
        document.getElementById('export-csv').addEventListener('click', function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
            
            // Create CSV content
            let csvContent = "users\n";
            csvContent += "id,name,paymentMethod,paymentTimeType,delivered,avatar\n";
            users.forEach(user => {
                csvContent += `${user.id},"${user.name}",${user.paymentMethod},${user.paymentTimeType},${user.delivered},${user.avatar}\n`;
            });
            
            csvContent += "\ninvoices\n";
            csvContent += "id,userId,date,total,status\n";
            invoices.forEach(invoice => {
                csvContent += `${invoice.id},${invoice.userId},"${invoice.date}",${invoice.total},"${invoice.status}"\n`;
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `den-pro-backup-${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Update last backup date
            localStorage.setItem('lastBackupDate', new Date().toISOString());
            updateBackupInfo();
        });

        // Export JSON function
        document.getElementById('export-json').addEventListener('click', function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
            
            // Create backup object
            const backupData = {
                users: users,
                invoices: invoices,
                exportedAt: new Date().toISOString()
            };
            
            // Create download link
            const dataStr = JSON.stringify(backupData, null, 2);
            const dataUri = 'application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `den-pro-backup-${new Date().toISOString().slice(0, 10)}.json`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Update last backup date
            localStorage.setItem('lastBackupDate', new Date().toISOString());
            updateBackupInfo();
        });

        // Handle file input
        document.getElementById('browse-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop functionality
        const dropArea = document.getElementById('drop-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('bg-blue-50', 'border-blue-400');
        }

        function unhighlight() {
            dropArea.classList.remove('bg-blue-50', 'border-blue-400');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            const fileName = file.name.toLowerCase();
            if (fileName.endsWith('.csv') || fileName.endsWith('.json')) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        if (fileName.endsWith('.json')) {
                            const data = JSON.parse(e.target.result);
                            importJSON(data);
                        } else {
                            // For CSV, we'll just show a message
                            alert(`سيتم استيراد البيانات من ${file.name}`);
                        }
                    } catch (error) {
                        alert('خطأ في قراءة الملف: ' + error.message);
                    }
                };
                
                reader.readAsText(file);
            } else {
                alert('الرجاء اختيار ملف CSV أو JSON فقط');
            }
        }

        // Import JSON function
        function importJSON(data) {
            if (data.users) {
                localStorage.setItem('users', JSON.stringify(data.users));
            }
            
            if (data.invoices) {
                localStorage.setItem('invoices', JSON.stringify(data.invoices));
            }
            
            alert('تم استيراد البيانات بنجاح');
            updateBackupInfo();
        }

        // Initialize feather icons
        feather.replace();
        
        // Update backup info on page load
        updateBackupInfo();
    </script>
</body>
</html>
