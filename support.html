        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 8px; }
        .btn-send { background: var(--gold); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; }
    </style>
</head>

    <script>
        const BOT_TOKEN = '8280461263:AAFEJ_ujOasXAmNQAxz94mWM1Yj2U7ee6f4';
        const ADMIN_ID = '8113494321';
        let USER_ID = localStorage.getItem('sixpro_user_id') || ('SP-' + Math.floor(1000 + Math.random() * 9000));
        localStorage.setItem('sixpro_user_id', USER_ID);

        let chatHistory = JSON.parse(localStorage.getItem('chat_history_' + USER_ID)) || [];
        feather.replace();

        window.onload = () => {
            renderChat();
            checkBlockStatus();
        };

        function checkBlockStatus() {
            if(localStorage.getItem('is_blocked_' + USER_ID) === 'true') {
                document.getElementById('block-screen').style.display = 'flex';
                document.getElementById('main-header').style.visibility = 'hidden';
                document.getElementById('chat-flow').style.visibility = 'hidden';
                document.getElementById('footer-ctrl').style.visibility = 'hidden';
            } else {
                document.getElementById('block-screen').style.display = 'none';
                document.getElementById('main-header').style.visibility = 'visible';
                document.getElementById('chat-flow').style.visibility = 'visible';
                document.getElementById('footer-ctrl').style.visibility = 'visible';
            }
        }

        function renderChat() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            chatHistory.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg-box ${m.type}`;
                div.innerText = m.text;
                flow.appendChild(div);
            });
            flow.scrollTop = flow.scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if(!val) return;
            chatHistory.push({ text: val, type: 'sent' });
            localStorage.setItem('chat_history_' + USER_ID, JSON.stringify(chatHistory));
            renderChat();
            input.value = '';
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: `ðŸ‘¤ *${USER_ID}*:\n${val}`, parse_mode: 'Markdown' })
            });
        }

        setInterval(async () => {
            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${localStorage.getItem('last_id') || 0}`);
                const data = await res.json();
                if(data.ok && data.result.length > 0) {
                    data.result.forEach(u => {
                        localStorage.setItem('last_id', u.update_id + 1);
                        if(u.message && u.message.reply_to_message && u.message.reply_to_message.text.includes(USER_ID)) {
                            const cmd = u.message.text.trim();
                            if(cmd === "Ø¨Ù„ÙˆÙƒ") {
                                localStorage.setItem('is_blocked_' + USER_ID, 'true');
                                checkBlockStatus();
                            } else if(cmd === "ÙÙƒ Ø¨Ù„ÙˆÙƒ") {
                                localStorage.setItem('is_blocked_' + USER_ID, 'false');
                                checkBlockStatus();
                            } else if(cmd === "Ø­Ø°Ù") {
                                chatHistory.pop();
                                localStorage.setItem('chat_history_' + USER_ID, JSON.stringify(chatHistory));
                                renderChat();
                            } else if(cmd === "ØªØµÙÙŠØ±") {
                                chatHistory = [];
                                localStorage.setItem('chat_history_' + USER_ID, JSON.stringify(chatHistory));
                                renderChat();
                            } else {
                                if(chatHistory.length > 0 && chatHistory[chatHistory.length-1].text === cmd) return;
                                chatHistory.push({ text: cmd, type: 'received' });
                                localStorage.setItem('chat_history_' + USER_ID, JSON.stringify(chatHistory));
                                renderChat();
                            }
                        }
                    });
                }
