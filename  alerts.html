<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التنبيهات - Six Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a237e, #4db6ac);
            --accent-color: #4caf50;
            --primary-color: #29b6f6;
            --secondary-color: #f44336;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-bg-hover: rgba(255, 255, 255, 0.98);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-light: #ffffff;
            --unread-bg: rgba(76, 175, 80, 0.08);
            --border-radius: 20px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.2);
            --glass-blur: blur(14px);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-arabic: 'Cairo', 'Tahoma', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-arabic), var(--font-main);
            background: var(--primary-gradient);
            color: var(--text-primary);
            padding-bottom: 80px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(25px, 20px); }
            50% { transform: translate(-15px, 25px); }
            75% { transform: translate(20px, -15px); }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            background: rgba(245, 247, 250, 0.92);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            padding: 25px 20px;
            min-height: calc(100vh - 80px);
            margin-top: 20px;
            box-shadow: 0 -15px 40px rgba(0, 0, 0, 0.25);
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: var(--primary-gradient);
            z-index: 1001;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: -0.5px;
        }

        .main-screen {
            padding-top: 70px;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 25px;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            padding: 5px;
            box-shadow: var(--shadow);
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 1.05rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .tab-btn.active {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alerts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .alert-card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            padding: 18px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: flex-start;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .alert-card.unread {
            background-color: var(--unread-bg);
        }

        .alert-icon {
            font-size: 1.8rem;
            margin-left: 12px;
            min-width: 32px;
        }

        .alert-content {
            flex-grow: 1;
        }

        .alert-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .alert-message {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .alert-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            align-self: flex-end;
        }

        .alert-status {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
            height: 100%;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 1.7rem;
            margin-bottom: 5px;
        }

        .nav-item.active .nav-icon {
            background: var(--accent-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bubble-container" id="bubbleContainer"></div>

    <header class="app-header">
        <h1 class="app-title">Six Pro</h1>
    </header>

    <div class="content-wrapper">
        <main class="main-screen">
            <h2 class="page-title">التنبيهات الفورية 🔔</h2>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('schedule')">المواعيد</button>
                <button class="tab-btn" onclick="switchTab('news')">التحديثات والأخبار</button>
            </div>

            <div id="schedule-content" class="tab-content active">
                <div class="alerts-list" id="scheduleAlertsList">
                    <!-- --- سيتم ملء التنبيهات ديناميكيًا --- -->
                </div>
            </div>

            <div id="news-content" class="tab-content">
                <div class="alerts-list" id="newsAlertsList">
                    <!-- --- سيتم ملء التنبيهات ديناميكيًا --- -->
                    <p style="text-align: center; color: var(--text-secondary);">جاري محاولة جلب الرسائل من البوت...</p>
                </div>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon material-icons">home</span>
            <span>الرئيسية</span>
        </a>
        <a href="stats.html" class="nav-item">
            <span class="nav-icon material-icons">bar_chart</span>
            <span>الإحصائيات</span>
        </a>
        <a href="alerts.html" class="nav-item active">
            <span class="nav-icon material-icons">notifications</span>
            <span>التنبيهات</span>
        </a>
        <a href="settings.html" class="nav-item">
            <span class="nav-icon material-icons">settings</span>
            <span>الإعدادات</span>
        </a>
    </nav>

    <script>
        // --- بيانات نموذجية (المواعيد) ---
        const scheduleAlerts = [
            {
                id: 1,
                title: "تذكير: مراجعة الفيزياء",
                message: "بدأ مراجعة الفصل الثالث فيزياء بعد 10 دقائق.",
                time: "قبل 5 دقائق",
                icon: "schedule",
                type: "schedule",
                read: false
            },
            {
                id: 2,
                title: "تم إضافة جلسة جديدة",
                message: "تم جدولة جلسة دراسية للكيمياء يوم الأربعاء الساعة 3:00 PM.",
                time: "الآن",
                icon: "event",
                type: "schedule",
                read: true
            }
        ];

        // --- دالة تبديل التبويبات ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tabName}-content`).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'news') {
                fetchBotMessages(); // محاولة جلب الرسائل من البوت
            }
        }

        // --- دالة لتحديد أيقونة التنبيه ---
        function getAlertIcon(iconType) {
            const iconMap = {
                'schedule': 'event_note',
                'event': 'event_available',
                'warning': 'warning_amber',
                'update': 'update',
                'star': 'grade',
                'info': 'info',
                'default': 'notifications'
            };
            return iconMap[iconType] || iconMap['default'];
        }

        // --- دالة لتحديد لون الأيقونة ---
        function getAlertIconColor(iconType) {
            if (iconType === 'warning' || iconType === 'event') return varToRgba('--secondary-color', 1);
            if (iconType === 'schedule') return varToRgba('--accent-color', 1);
            return varToRgba('--text-secondary', 1);
        }

        // --- دالة لتحويل متغير CSS إلى RGBA ---
        function varToRgba(cssVar, alpha) {
            const rootStyles = getComputedStyle(document.documentElement);
            const colorValue = rootStyles.getPropertyValue(cssVar).trim();
            if (colorValue.startsWith('#')) {
                const r = parseInt(colorValue.slice(1, 3), 16);
                const g = parseInt(colorValue.slice(3, 5), 16);
                const b = parseInt(colorValue.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
            if (colorValue.startsWith('rgb')) {
                return colorValue.replace(/[\d.]+\)$/, `${alpha})`);
            }
            return colorValue;
        }

        // --- دالة لعرض التنبيهات ---
        function renderAlerts(alerts, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // مسح المحتوى القديم

            if (alerts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">لا توجد تنبيهات.</p>';
                return;
            }

            alerts.forEach(alert => {
                const card = document.createElement('div');
                card.className = `alert-card ${!alert.read ? 'unread' : ''}`;
                card.innerHTML = `
                    <div class="alert-status">
                        <span class="alert-icon material-icons" style="color: ${getAlertIconColor(alert.icon)};">${getAlertIcon(alert.icon)}</span>
                        <span class="alert-time">${alert.time}</span>
                    </div>
                    <div class="alert-content">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-message">${alert.message}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- دالة جلب الرسائل من البوت (مباشرة - ستفشل بسبب CORS) ---
        function fetchBotMessages() {
            // تحذير: هذا لن يعمل بسبب CORS
            const botToken = '8209358798:AAG0x0nTrIVNyNioim7rcyJUU4Bk7yHI__0'; // التوكن المكشوف (غير آمن)
            const userId = '8186093463'; // معرف المستخدم

            console.log("جاري محاولة جلب الرسائل من البوت مباشرة... (سيفشل بسبب CORS)");

            // محاولة الاتصال مباشرة بـ Telegram API (سيفشل)
            fetch(`https://api.telegram.org/bot${botToken}/getUpdates`)
                .then(response => {
                    console.log("تم استقبال استجابة من Telegram API (ربما خطأ 403 أو CORS)");
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("البيانات المستلمة (لن تصل إلى هنا):", data);
                    // تصفية البيانات حسب userId (ملاحظة: هذا مثال بسيط)
                    const userMessages = data.result
                        .filter(update => update.message && update.message.from && update.message.from.id == userId)
                        .map(update => ({
                            id: update.message.message_id,
                            title: "رسالة من البوت",
                            message: update.message.text || "رسالة بدون نص",
                            time: new Date(update.message.date * 1000).toISOString(),
                            icon: "info",
                            type: "news",
                            read: false
                        }));

                    renderAlerts(userMessages, 'newsAlertsList');
                })
                .catch(error => {
                    console.error("خطأ في جلب الرسائل من البوت:", error);
                    // عرض رسالة خطأ للمستخدم
                    const container = document.getElementById('newsAlertsList');
                    container.innerHTML = `<p style="text-align: center; color: var(--secondary-color);">فشل جلب الرسائل: ${error.message}</p>`;
                    // ملاحظة: الخطأ الشائع هنا سيكون CORS-related
                });
        }

        // --- دالة إنشاء الفقاعات ---
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            const bubbleCount = 20;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 120 + 25;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 8}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 15}s`;
                container.appendChild(bubble);
            }
        }

        // --- تهيئة عند تحميل الصفحة ---
        window.onload = function() {
            createBubbles();
            renderAlerts(scheduleAlerts, 'scheduleAlertsList');
            // لا نستدعي fetchBotMessages() هنا، فقط عند النقر على تبويب "التحديثات والأخبار"
        };
    </script>

</body>
</html>
