<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Six Pro - Majestic Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-navy: #020617; 
            --royal-gold: #f1c40f;  
            --glass: rgba(255, 255, 255, 0.05);
            --border-gold: rgba(241, 196, 15, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; user-select: none; }
        body { background-color: var(--royal-navy); color: #fff; min-height: 100vh; overflow-x: hidden; }

        .bubble { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(241, 196, 15, 0.07) 0%, transparent 70%); animation: floatUp 15s infinite linear; pointer-events: none; z-index: 0; }
        @keyframes floatUp { from { transform: translateY(110vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 1; } }

        header { 
            padding: 25px; text-align: center; background: rgba(2, 6, 23, 0.95); 
            border-bottom: 2px solid var(--border-gold); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px);
        }
        .royal-title {
            font-size: 1.2rem; font-weight: 900; letter-spacing: 6px;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; display: inline-block;
        }

        .welcome-card {
            margin: 20px; padding: 35px 25px; border-radius: 32px;
            background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
            border: 1px solid var(--border-gold); position: relative; z-index: 10;
            text-align: center;
        }

        .welcome-title { font-size: 1.8rem; font-weight: 900; color: #fff; margin-bottom: 10px; }
        .salawat { font-size: 1.2rem; color: var(--royal-gold); font-weight: 900; margin-top: 5px; display: block; }

        /* زر تثبيت التطبيق */
        #installBanner {
            display: none; margin: 0 20px 20px; padding: 15px;
            background: rgba(241, 196, 15, 0.1); border: 1px dashed var(--royal-gold);
            border-radius: 20px; text-align: center; animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .features-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px 20px; }
        .feature-card {
            background: var(--glass); border: 1px solid var(--border-gold);
            border-radius: 24px; padding: 25px 15px; text-align: center;
            transition: 0.3s; cursor: pointer;
        }
        .feature-card:active { transform: scale(0.95); background: var(--royal-gold); color: #000; }
        .feature-icon { font-size: 2.2rem; color: var(--royal-gold); margin-bottom: 10px; display: block; }
        .feature-text { font-size: 0.9rem; font-weight: 700; color: #fff; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: rgba(2, 6, 23, 0.98); border-top: 1px solid var(--border-gold);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { color: #555; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; text-decoration: none; }
        .nav-item.active { color: var(--royal-gold); }
    </style>
</head>
<body>

    <div id="bubbles-container"></div>

    <header>
        <h1 class="royal-title">Six Pro</h1>
    </header>

    <main class="pb-24 relative z-10">
        <div id="installBanner">
            <p class="text-xs font-bold text-gray-300 mb-2">ثبتي تطبيق Six Pro على هاتفك</p>
            <button id="installBtn" class="bg-yellow-500 text-black px-6 py-2 rounded-full font-black text-sm uppercase">تثبيت الآن</button>
        </div>

        <div class="welcome-card">
            <h2 id="greet-text" class="welcome-title">مساء الخير</h2>
            <span class="salawat">اللهم صلِ على محمد وآل محمد</span>
        </div>

        <div class="features-grid">
            <div class="feature-card" onclick="location.href='tasks.html'">
                <span class="material-icons feature-icon">assignment</span>
                <span class="feature-text">المهام اليومية</span>
            </div>
            <div class="feature-card" onclick="location.href='math.html'">
                <span class="material-icons feature-icon">functions</span>
                <span class="feature-text">الرياضيات</span>
            </div>
            <div class="feature-card" onclick="location.href='english.html'">
                <span class="material-icons feature-icon">translate</span>
                <span class="feature-text">الإنجليزي</span>
            </div>
            <div class="feature-card" onclick="location.href='schedule.html'">
                <span class="material-icons feature-icon">event_note</span>
                <span class="feature-text">الجدول الدراسي</span>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><span class="material-icons">home</span><span>الرئيسية</span></a>
        <a href="stats.html" class="nav-item"><span class="material-icons">bar_chart</span><span>الإحصائيات</span></a>
        <a href="alerts.html" class="nav-item"><span class="material-icons">notifications</span><span>التنبيهات</span></a>
        <a href="settings.html" class="nav-item"><span class="material-icons">settings</span><span>الإعدادات</span></a>
    </nav>

    <script>
        // 1. تسجيل الـ Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("SW Registered"))
            .catch(err => console.log("SW Failed", err));
        }

        // 2. معالجة التثبيت
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block'; // إظهار الزر
        });

        installBtn.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        installBanner.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        });

        // 3. تحديث الواجهة والفقاعات
        function updateMainUI() {
            const hr = new Date().getHours();
            document.getElementById('greet-text').innerText = (hr < 12) ? "صباح الخير" : "مساء الخير";
        }

        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            for(let i=0; i<15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random()*60 + 20;
                b.style.width = b.style.height = size + 'px';
                b.style.left = Math.random()*100 + '%';
                b.style.animationDuration = (Math.random()*10 + 10) + 's';
                container.appendChild(b);
            }
        }

        window.onload = () => { createBubbles(); updateMainUI(); };
    </script>
</body>
</html>
