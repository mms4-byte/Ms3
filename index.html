<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWizard - الساعة السحرية</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
        }
        
        .clock-digit {
            font-variant-numeric: tabular-nums;
        }
        
        .theme-transition * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .dark .glow-text {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="theme-transition min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
    <header class="w-full py-4 px-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 flex items-center">
                <i data-feather="clock" class="mr-2"></i>
                TimeWizard
            </h1>
            <div class="flex space-x-2 space-x-reverse">
                <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                    <i data-feather="moon" class="text-gray-700 dark:text-yellow-300"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 w-full max-w-4xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">الساعة السحرية 🧙‍♂️</h2>
                <p class="text-gray-600 dark:text-gray-300">مشروع ساعة رقمية ذكية بميزات متعددة</p>
            </div>

            <div class="clock-container mb-8">
                <div class="flex justify-center items-end space-x-4 space-x-reverse mb-4">
                    <div class="text-center">
                        <div class="text-6xl md:text-8xl font-bold clock-digit text-indigo-600 dark:text-indigo-400 glow-text" id="hours">00</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">ساعات</div>
                    </div>
                    <div class="text-6xl md:text-8xl font-bold text-indigo-600 dark:text-indigo-400 pb-4">:</div>
                    <div class="text-center">
                        <div class="text-6xl md:text-8xl font-bold clock-digit text-indigo-600 dark:text-indigo-400 glow-text" id="minutes">00</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">دقائق</div>
                    </div>
                    <div class="text-6xl md:text-8xl font-bold text-indigo-600 dark:text-indigo-400 pb-4">:</div>
                    <div class="text-center">
                        <div class="text-6xl md:text-8xl font-bold clock-digit text-indigo-600 dark:text-indigo-400 glow-text" id="seconds">00</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">ثواني</div>
                    </div>
                </div>
                
                <div class="text-center mb-6">
                    <div class="text-xl font-semibold text-gray-700 dark:text-gray-300" id="dateDisplay">الاثنين، ١ يناير ٢٠٢٣</div>
                </div>
                
                <div class="text-center mb-2">
                    <span class="px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 text-sm" id="timeFormat">24 ساعة</span>
                </div>
            </div>

            <div class="controls-grid grid grid-cols-2 md:grid-cols-4 gap-4">
                <button id="formatToggle" class="control-btn bg-blue-100 dark:bg-blue-900 hover:bg-blue-200 dark:hover:bg-blue-800 text-blue-700 dark:text-blue-300">
                    <i data-feather="refresh-cw" class="mb-2"></i>
                    تبديل التوقيت
                </button>
                
                <button id="dateToggle" class="control-btn bg-green-100 dark:bg-green-900 hover:bg-green-200 dark:hover:bg-green-800 text-green-700 dark:text-green-300">
                    <i data-feather="calendar" class="mb-2"></i>
                    إظهار/إخفاء التاريخ
                </button>
                
                <button id="themeSwitch" class="control-btn bg-purple-100 dark:bg-purple-900 hover:bg-purple-200 dark:hover:bg-purple-800 text-purple-700 dark:text-purple-300">
                    <i data-feather="sun" class="mb-2"></i>
                    تبديل الثيم
                </button>
                
                <button id="fullscreenBtn" class="control-btn bg-orange-100 dark:bg-orange-900 hover:bg-orange-200 dark:hover:bg-orange-800 text-orange-700 dark:text-orange-300">
                    <i data-feather="maximize" class="mb-2"></i>
                    وضع ملء الشاشة
                </button>
            </div>
        </div>
    </main>

    <footer class="py-4 px-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm mt-auto">
        <div class="container mx-auto text-center text-gray-600 dark:text-gray-400">
            <p>مشروع ساعة رقمية - تم التطوير باستخدام HTML, CSS, JavaScript</p>
        </div>
    </footer>

    <script>
        // عناصر DOM
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const dateDisplay = document.getElementById('dateDisplay');
        const timeFormat = document.getElementById('timeFormat');
        const formatToggle = document.getElementById('formatToggle');
        const dateToggle = document.getElementById('dateToggle');
        const themeSwitch = document.getElementById('themeSwitch');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const themeToggle = document.getElementById('themeToggle');

        // الحالة
        let is24Hour = true;
        let showDate = true;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // تهيئة الثيم
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
            themeToggle.innerHTML = '<i data-feather="sun" class="text-gray-700 dark:text-yellow-300"></i>';
        }

        // تحديث الوقت
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            if (!is24Hour) {
                const ampm = hours >= 12 ? 'م' : 'ص';
                hours = hours % 12;
                hours = hours ? hours : 12;
                hoursElement.textContent = hours.toString().padStart(2, '0');
                timeFormat.textContent = ampm;
            } else {
                hoursElement.textContent = hours.toString().padStart(2, '0');
                timeFormat.textContent = '24 ساعة';
            }
            minutesElement.textContent = minutes;
            secondsElement.textContent = seconds;
            
            // تحديث التاريخ
            if (showDate) {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                const dateStr = now.toLocaleDateString('ar-EG', options);
                dateDisplay.textContent = dateStr;
            }
        }

        // تبديل صيغة الوقت
        formatToggle.addEventListener('click', () => {
            is24Hour = !is24Hour;
            updateTime();
        });

        // إظهار/إخفاء التاريخ
        dateToggle.addEventListener('click', () => {
            showDate = !showDate;
            dateDisplay.style.display = showDate ? 'block' : 'none';
        });

        // تبديل الثيم
        themeSwitch.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
        });

        // تبديل الثيم من الهيدر
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            if (isDarkMode) {
                themeToggle.innerHTML = '<i data-feather="sun" class="text-gray-700 dark:text-yellow-300"></i>';
            } else {
                themeToggle.innerHTML = '<i data-feather="moon" class="text-gray-700 dark:text-yellow-300"></i>';
            }
            feather.replace();
        });

        // وضع ملء الشاشة
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.innerHTML = '<i data-feather="minimize" class="mb-2"></i> الخروج من ملء الشاشة';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i data-feather="maximize" class="mb-2"></i> وضع ملء الشاشة';
            }
            feather.replace();
        });

        // تهيئة الريش
        feather.replace();

        // بدء تحديث الوقت
        updateTime();
        setInterval(updateTime, 1000);

        // إضافة تأثيرات أنيميشن
        const animate = anime({
            targets: '.clock-digit',
            scale: [0.9, 1],
            opacity: [0.7, 1],
            duration: 500,
            easing: 'easeInOutQuad',
            loop: true,
            direction: 'alternate'
        });
    </script>
</body>
</html>
