<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Six Pro - التصميم المعتمد</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-navy: #020617; 
            --royal-gold: #f1c40f;  
            --glass: rgba(255, 255, 255, 0.05);
            --border-gold: rgba(241, 196, 15, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; user-select: none; }
        body { background-color: var(--royal-navy); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* الفقاعات الخلفية */
        .bubble { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(241, 196, 15, 0.07) 0%, transparent 70%); animation: floatUp 15s infinite linear; pointer-events: none; z-index: 0; }
        @keyframes floatUp { from { transform: translateY(110vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 1; } }

        header { 
            padding: 20px; text-align: center; background: rgba(2, 6, 23, 0.9); 
            border-bottom: 2px solid var(--border-gold); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px);
        }

        /* كرت الترحيب المحسن */
        .welcome-card {
            margin: 20px; padding: 25px; border-radius: 28px;
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--border-gold); position: relative; z-index: 10;
        }

        .welcome-title { font-size: 1.4rem; font-weight: 900; color: #fff; margin-bottom: 5px; }
        .welcome-sub { font-size: 0.85rem; color: var(--royal-gold); font-weight: 600; letter-spacing: 0.5px; }

        /* شريط التقدم */
        .progress-container { margin-top: 20px; background: rgba(255,255,255,0.03); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--royal-gold); box-shadow: 0 0 10px var(--royal-gold); transition: 1s ease-in-out; }

        /* الأزرار (الشبكة) */
        .features-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px 20px; }
        .feature-card {
            background: var(--glass); border: 1px solid var(--border-gold);
            border-radius: 24px; padding: 25px 15px; text-align: center;
            transition: 0.3s; cursor: pointer;
        }
        .feature-card:active { transform: scale(0.95); background: var(--royal-gold); color: #000; }
        .feature-icon { font-size: 2.2rem; color: var(--royal-gold); margin-bottom: 10px; display: block; }
        .feature-text { font-size: 0.9rem; font-weight: 700; color: #fff; }

        /* الملاحة السفلى */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: rgba(2, 6, 23, 0.98); border-top: 1px solid var(--border-gold);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { color: #555; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; text-decoration: none; }
        .nav-item.active { color: var(--royal-gold); }
    </style>
</head>
<body>

    <div id="bubbles-container"></div>

    <header>
        <h1 class="text-sm font-black tracking-[5px] text-white uppercase">Six Pro</h1>
    </header>

    <main class="pb-24 relative z-10">
        <div class="welcome-card">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="greet-text" class="welcome-title">مساء الخير مروة</h2>
                    <p class="welcome-sub underline decoration-yellow-600/30 underline-offset-4">إنجازك اليوم ممتاز جداً</p>
                </div>
                <div class="text-center bg-yellow-500/10 p-2 rounded-xl border border-yellow-500/20">
                    <span id="studyTime" class="text-lg font-black text-yellow-500">00:00</span>
                    <p class="text-[8px] text-gray-500 font-bold uppercase">ساعة المذاكرة</p>
                </div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">نسبة إكمال المهام</span>
                    <span id="percentNum" class="text-xs font-black text-white">0%</span>
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-card" onclick="location.href='tasks.html'">
                <span class="material-icons feature-icon">assignment</span>
                <span class="feature-text">المهام اليومية</span>
            </div>
            <div class="feature-card" onclick="location.href='math.html'">
                <span class="material-icons feature-icon">functions</span>
                <span class="feature-text">الرياضيات</span>
            </div>
            <div class="feature-card" onclick="location.href='english.html'">
                <span class="material-icons feature-icon">translate</span>
                <span class="feature-text">الإنجليزي</span>
            </div>
            <div class="feature-card" onclick="location.href='schedule.html'">
                <span class="material-icons feature-icon">event_note</span>
                <span class="feature-text">الجدول الدراسي</span>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><span class="material-icons">home</span><span>الرئيسية</span></a>
        <a href="stats.html" class="nav-item"><span class="material-icons">bar_chart</span><span>الإحصائيات</span></a>
        <a href="alerts.html" class="nav-item"><span class="material-icons">notifications</span><span>التنبيهات</span></a>
        <a href="settings.html" class="nav-item"><span class="material-icons">settings</span><span>الإعدادات</span></a>
    </nav>

    <script>
        function updateMainUI() {
            // جلب بيانات حقيقية
            const stats = JSON.parse(localStorage.getItem('study_stats')) || { tasksCompleted: 0, totalTasks: 10 };
            const time = parseInt(localStorage.getItem('total_time_spent') || 0);

            // تحديث الوقت (دقائق:ثواني)
            const m = Math.floor(time / 60);
            const s = time % 60;
            document.getElementById('studyTime').innerText = `${m}:${s.toString().padStart(2, '0')}`;

            // تحديث شريط التقدم
            const p = Math.round((stats.tasksCompleted / (stats.totalTasks || 1)) * 100);
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentNum').innerText = p + '%';

            // تحية ذكية
            const hr = new Date().getHours();
            document.getElementById('greet-text').innerText = (hr < 12) ? "صباح الخير مروة" : "مساء الخير مروة";
        }

        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            for(let i=0; i<15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random()*60 + 20;
                b.style.width = b.style.height = size + 'px';
                b.style.left = Math.random()*100 + '%';
                b.style.animationDuration = (Math.random()*10 + 10) + 's';
                container.appendChild(b);
            }
        }

        setInterval(() => {
            let t = parseInt(localStorage.getItem('total_time_spent') || 0);
            t++;
            localStorage.setItem('total_time_spent', t);
            updateMainUI();
        }, 1000);

        window.onload = () => { createBubbles(); updateMainUI(); };
    </script>
</body>
</html>
