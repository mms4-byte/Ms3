<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور بغداد - المسبحة الإلكترونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .dhikr-bead {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .dhikr-bead.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-indigo-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">نور بغداد</h1>
            </div>
            <a href="settings.html" class="p-2 rounded-full glass-card">
                <i data-feather="settings"></i>
            </a>
        </header>

        <!-- Main Navigation -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <a href="prayers.html" class="glass-card rounded-xl p-6 flex flex-col items-center">
                <i data-feather="clock" class="w-8 h-8 mb-2"></i>
                <span>مواقيت الصلاة</span>
            </a>
            <a href="quran.html" class="glass-card rounded-xl p-6 flex flex-col items-center">
                <i data-feather="book" class="w-8 h-8 mb-2"></i>
                <span>القرآن الكريم</span>
            </a>
            <a href="dhikr.html" class="glass-card rounded-xl p-6 flex flex-col items-center">
                <i data-feather="circle" class="w-8 h-8 mb-2"></i>
                <span>المسبحة الإلكترونية</span>
            </a>
            <a href="dua.html" class="glass-card rounded-xl p-6 flex flex-col items-center">
                <i data-feather="heart" class="w-8 h-8 mb-2"></i>
                <span>أدعية وأذكار</span>
            </a>
        </div>

        <!-- Dhikr Counter -->
        <div class="glass-card rounded-2xl p-6 mb-6 flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-2" id="dhikr-text">سبحان الله</h2>
            <div class="text-5xl font-bold my-6" id="counter">0</div>
            <div class="flex space-x-4">
                <button class="glass-card rounded-full p-3" id="reset-btn">
                    <i data-feather="refresh-cw"></i>
                </button>
                <button class="bg-blue-500 rounded-full px-6 py-3 font-semibold" id="count-btn">
                    اضغط هنا
                </button>
            </div>
        </div>

        <!-- Dhikr Selection -->
        <div class="glass-card rounded-2xl p-4 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-center">اختر الذكر</h2>
            <div class="grid grid-cols-2 gap-4">
                <button class="dhikr-option glass-card rounded-xl p-4 text-center active">
                    <p class="font-medium">سبحان الله</p>
                    <p class="text-blue-200 text-sm">٣٣ مرة</p>
                </button>
                <button class="dhikr-option glass-card rounded-xl p-4 text-center">
                    <p class="font-medium">الحمد لله</p>
                    <p class="text-blue-200 text-sm">٣٣ مرة</p>
                </button>
                <button class="dhikr-option glass-card rounded-xl p-4 text-center">
                    <p class="font-medium">الله أكبر</p>
                    <p class="text-blue-200 text-sm">٣٣ مرة</p>
                </button>
                <button class="dhikr-option glass-card rounded-xl p-4 text-center">
                    <p class="font-medium">لا إله إلا الله</p>
                    <p class="text-blue-200 text-sm">٣٣ مرة</p>
                </button>
            </div>
        </div>

        <!-- Dhikr Beads -->
        <div class="glass-card rounded-2xl p-4">
            <h2 class="text-xl font-semibold mb-4 text-center">المسبحة</h2>
            <div class="flex justify-center flex-wrap gap-4">
                <div class="dhikr-bead glass-card" data-bead="1">1</div>
                <div class="dhikr-bead glass-card" data-bead="2">2</div>
                <div class="dhikr-bead glass-card" data-bead="3">3</div>
                <div class="dhikr-bead glass-card" data-bead="4">4</div>
                <div class="dhikr-bead glass-card" data-bead="5">5</div>
                <div class="dhikr-bead glass-card" data-bead="6">6</div>
                <div class="dhikr-bead glass-card" data-bead="7">7</div>
                <div class="dhikr-bead glass-card" data-bead="8">8</div>
                <div class="dhikr-bead glass-card" data-bead="9">9</div>
                <div class="dhikr-bead glass-card" data-bead="10">10</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize feather icons
        feather.replace();

        // Fetch prayer times from API
        async function fetchPrayerTimes() {
            try {
                const response = await fetch('http://api.aladhan.com/v1/timingsByCity?city=Baghdad&country=Iraq&method=2');
                const data = await response.json();
                return data.data.timings;
            } catch (error) {
                console.error('Error fetching prayer times:', error);
                return null;
            }
        }

        // Load settings from localStorage
        let settings = JSON.parse(localStorage.getItem('dhikrSettings')) || {
            hapticFeedback: true,
            sounds: true,
            darkMode: false
        };

        // Apply settings
        try {
            if(settings.darkMode) {
                document.body.classList.add('bg-gray-900');
            }
        } catch (error) {
            console.error('Error applying settings:', error);
        }

        // Dhikr Counter
        let count = 0;
        const counter = document.getElementById('counter');
        const countBtn = document.getElementById('count-btn');
        const resetBtn = document.getElementById('reset-btn');
        const dhikrText = document.getElementById('dhikr-text');
        const dhikrOptions = document.querySelectorAll('.dhikr-option');
        const beads = document.querySelectorAll('.dhikr-bead');
        
        if (!counter || !countBtn || !resetBtn || !dhikrText || dhikrOptions.length === 0 || beads.length === 0) {
            console.error('One or more required elements are missing from the DOM');
            return;
        }
        
        // Fetch and display prayer times
        fetchPrayerTimes()
            .then(times => {
                if (times) {
                    const prayerElements = document.querySelectorAll('[data-prayer]');
                    prayerElements.forEach(el => {
                        try {
                            const prayerName = el.getAttribute('data-prayer');
                            const lastSpan = el.querySelector('span:last-child');
                            if (lastSpan && prayerName in times) {
                                lastSpan.textContent = times[prayerName];
                            }
                        } catch (error) {
                            console.error('Error updating prayer time element:', error);
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error in prayer times fetch:', error);
            });

        // Haptic feedback function
        function vibrate() {
            try {
                if(settings.hapticFeedback && 'vibrate' in navigator) {
                    navigator.vibrate(50).catch(e => console.error('Vibration failed:', e));
                }
            } catch (error) {
                console.error('Error in vibrate function:', error);
            }
        }

        countBtn.addEventListener('click', () => {
            try {
                count++;
                counter.textContent = count;
                vibrate();
                
                // Highlight the corresponding bead
                beads.forEach(bead => {
                    try {
                        bead.classList.remove('active');
                        if (parseInt(bead.getAttribute('data-bead')) === count % 10 || (count % 10 === 0 && parseInt(bead.getAttribute('data-bead')) === 10)) {
                            bead.classList.add('active');
                        }
                    } catch (error) {
                        console.error('Error updating bead:', error);
                    }
                });
                
                // Play click sound if enabled
                if(settings.sounds) {
                    try {
                        const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
                        audio.play().catch(e => console.error('Audio playback failed:', e));
                    } catch (error) {
                        console.error('Error playing sound:', error);
                    }
                }
            } catch (error) {
                console.error('Error in count button click handler:', error);
            }
        });

        resetBtn.addEventListener('click', () => {
            try {
                count = 0;
                counter.textContent = count;
                beads.forEach(bead => {
                    try {
                        bead.classList.remove('active');
                    } catch (error) {
                        console.error('Error resetting bead:', error);
                    }
                });
            } catch (error) {
                console.error('Error in reset button click handler:', error);
            }
        });

        // Dhikr selection
        dhikrOptions.forEach(option => {
            option.addEventListener('click', () => {
                try {
                    dhikrOptions.forEach(opt => {
                        try {
                            opt.classList.remove('active');
                        } catch (error) {
                            console.error('Error removing active class:', error);
                        }
                    });
                    option.classList.add('active');
                    const firstP = option.querySelector('p:first-child');
                    if (firstP) {
                        dhikrText.textContent = firstP.textContent;
                    } else {
                        console.error('Could not find first paragraph in option');
                    }
                    count = 0;
                    counter.textContent = count;
                    beads.forEach(bead => {
                        try {
                            bead.classList.remove('active');
                        } catch (error) {
                            console.error('Error resetting beads:', error);
                        }
                    });
                } catch (error) {
                    console.error('Error in dhikr option click handler:', error);
                }
            });
        });
    </script>
</body>
</html>
