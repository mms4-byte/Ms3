<body oncontextmenu="return false;">

    <div class="bubble-bg" id="bubbleBox"></div>

    <div class="achievement-box">
        <div class="stat-header">
            <div class="stat-label">DAILY PROGRESS</div>

        </div>
        <div class="progress-track">
            <div class="progress-bar" id="progBar"></div>
        </div>
        <div class="status-msg" id="statusMsg">Ù…Ø³ØªØ¹Ø¯ Ù„Ø¥Ù†Ø¬Ø§Ø² Ø£ÙˆÙ„ Ù…Ù‡Ù…Ø©ØŸ ğŸ”¥</div>
    </div>

    <div class="tasks-list">
        <div style="margin-bottom: 15px; font-weight: 700; opacity: 0.6; font-size: 0.8rem;">TASKS LIST</div>
        <div id="taskList"></div>

    <button class="fab" onclick="showModal(true)"><i class="fa-solid fa-plus"></i></button>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 style="color: var(--gold);">Ù…Ù‡Ù…Ø© Ø¬Ø¯ÙŠØ¯Ø©</h3>
            <input type="text" id="taskInput" class="modal-input" placeholder="Ù…Ø§ Ù‡Ùˆ Ù…Ø®Ø·Ø·Ùƒ Ø§Ù„Ù‚Ø§Ø¯Ù…ØŸ">
            <button class="add-btn" onclick="saveTask()">Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ù…Ø®Ø·Ø·</button>
            <p style="margin-top: 15px; opacity: 0.5; font-size: 0.8rem;" onclick="showModal(false)">Ø¥Ù„ØºØ§Ø¡</p>
        </div>
    </div>

    <script>
        let tasks = [];

        function showModal(show) {
            document.getElementById('taskModal').style.display = show ? 'flex' : 'none';
            if(show) document.getElementById('taskInput').focus();
        }

        function saveTask() {
            const input = document.getElementById('taskInput');
            if(!input.value.trim()) return;
            tasks.push({ id: Date.now(), text: input.value, done: false });
            input.value = '';
            showModal(false);
            render();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            render();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            render();
        }

        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(t => {
                list.innerHTML += `
                    <div class="task-card ${t.done ? 'completed' : ''}">
                        <div class="custom-check" onclick="toggleTask(${t.id})">
                            ${t.done ? '<i class="fa-solid fa-check" style="font-size: 0.8rem; color: #000;"></i>' : ''}
                        </div>
                        <div class="task-text" onclick="toggleTask(${t.id})">${t.text}</div>
                        <i class="fa-solid fa-trash-can del-icon" onclick="deleteTask(${t.id})"></i>
                    </div>
                `;
            });
            updateProgress();
        }

        function updateProgress() {
            const done = tasks.filter(t => t.done).length;
            const percent = tasks.length === 0 ? 0 : Math.round((done / tasks.length) * 100);
            
            document.getElementById('percentTxt').innerText = percent + "%";
            document.getElementById('progBar').style.width = percent + "%";
            
            const msgs = ["Ø§Ø¨Ø¯Ø£ Ø±Ø­Ù„Ø© Ø§Ù„Ø¥Ù†Ø¬Ø§Ø²! ğŸ”¥", "Ø®Ø·ÙˆØ§Øª ÙˆØ§Ø«Ù‚Ø© Ù„Ù„Ù†Ø¬Ø§Ø­.. âœ¨", "Ø£Ø¯Ø§Ø¡ Ù…Ù„ÙƒÙŠ Ø¨Ø§Ù…ØªÙŠØ§Ø²! ğŸ†"];
            let m = msgs[0];
            if(percent > 40) m = msgs[1];
            if(percent === 100) m = msgs[2];
            document.getElementById('statusMsg').innerText = m;
        }

        function createBubbles() {
            const box = document.getElementById('bubbleBox');
            for(let i=0; i<15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const s = Math.random() * 80 + 20;
                b.style.width = b.style.height = s + 'px';
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDuration = (Math.random() * 10 + 10) + 's';
                box.appendChild(b);
            }
        }

        function goBack() { window.history.back(); }
        window.onload = () => { createBubbles(); render(); };
    </script>
