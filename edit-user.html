<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المستخدم - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
        .error-text { color: #E94F37; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <h1 class="text-xl font-bold primary-text">تعديل المستخدم</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Edit User Form -->
        <div class="bg-white rounded-xl p-6 card-shadow" data-aos="fade-up">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">الاسم الثلاثي</label>
                <input type="text" id="edit-user-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" value="مروه محمد محمد">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">طريقة الدفع</label>
                <select id="edit-payment-method" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="cash" selected>كاش</option>
                    <option value="electronic">إلكتروني</option>
                    <option value="master">ماستر</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">وقت الدفع</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="paymentTime" value="salary" class="ml-2" checked>
                        <span>نزول راتب</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="paymentTime" value="month_start" class="ml-2">
                        <span>بداية شهر</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="paymentTime" value="custom" class="ml-2">
                        <span>مخصص</span>
                    </label>
                </div>
            </div>

            <div id="custom-payment-field" class="hidden mb-6">
                <label class="block text-gray-700 mb-2">تفاصيل مخصصة</label>
                <input type="text" id="edit-custom-payment-detail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل التفاصيل">
            </div>

            <div class="flex space-x-3 space-x-reverse">
                <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition" onclick="history.back()">
                    إلغاء
                </button>
                <button id="save-edited-user" class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition">
                    حفظ التغييرات
                </button>
            </div>
        </div>

        <!-- Delete User Section -->
        <div class="bg-white rounded-xl p-6 card-shadow mt-6" data-aos="fade-up">
            <h2 class="text-lg font-bold mb-4 error-text">خطر</h2>
            <p class="text-gray-600 mb-4">حذف المستخدم سيزيل جميع بياناته وسجلاته بشكل دائم</p>
            <button class="w-full py-3 error-bg text-white rounded-lg font-medium hover:opacity-90 transition" onclick="confirmDelete()">
                حذف المستخدم
            </button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-md" data-aos="zoom-in">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4 error-text">تأكيد الحذف</h2>
                <p class="text-gray-600 mb-6">هل أنت متأكد من حذف هذا المستخدم؟ لا يمكن التراجع عن هذا الإجراء.</p>
                <div class="flex space-x-3 space-x-reverse">
                    <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition" onclick="closeDeleteModal()">
                        إلغاء
                    </button>
                    <button id="confirm-delete-btn" class="flex-1 py-3 error-bg text-white rounded-lg font-medium hover:opacity-90 transition">
                        حذف
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Get URL parameters to get user ID
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get user ID from URL
        const userId = getUrlParameter('id');

        // Load user data from localStorage
        function loadUser() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            return users.find(user => user.id == userId);
        }

        // Load user data into form
        function loadUserData() {
            const user = loadUser();
            if (user) {
                document.getElementById('edit-user-name').value = user.name;
                document.getElementById('edit-payment-method').value = user.paymentMethod;
                
                // Set payment time radio
                const paymentTimeRadios = document.querySelectorAll('input[name="paymentTime"]');
                paymentTimeRadios.forEach(radio => {
                    if (radio.value === user.paymentTimeType) {
                        radio.checked = true;
                    }
                });
                
                // Show custom payment field if needed
                if (user.paymentTimeType === 'custom') {
                    document.getElementById('custom-payment-field').classList.remove('hidden');
                    document.getElementById('edit-custom-payment-detail').value = user.customPaymentDetail || '';
                }
            }
        }

        // Handle custom payment field
        document.querySelectorAll('input[name="paymentTime"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const customField = document.getElementById('custom-payment-field');
                customField.classList.toggle('hidden', this.value !== 'custom');
            });
        });

        // Update user
        document.getElementById('save-edited-user').addEventListener('click', function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(user => user.id == userId);
            
            if (userIndex !== -1) {
                // Get updated values
                const name = document.getElementById('edit-user-name').value;
                const paymentMethod = document.getElementById('edit-payment-method').value;
                const paymentTimeType = document.querySelector('input[name="paymentTime"]:checked').value;
                const customPaymentDetail = document.getElementById('edit-custom-payment-detail').value;
                
                // Update user data
                users[userIndex].name = name;
                users[userIndex].paymentMethod = paymentMethod;
                users[userIndex].paymentTimeType = paymentTimeType;
                
                if (paymentTimeType === 'custom') {
                    users[userIndex].customPaymentDetail = customPaymentDetail;
                }
                
                // Save updated users to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                
                alert('تم تحديث بيانات المستخدم بنجاح');
                history.back();
            }
        });

        // Delete user functions
        function confirmDelete() {
            document.getElementById('delete-confirm-modal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('delete-confirm-modal').classList.add('hidden');
        }

        // Confirm delete button
        document.getElementById('confirm-delete-btn').addEventListener('click', function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const updatedUsers = users.filter(user => user.id != userId);
            
            // Save updated users to localStorage
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            
            alert('تم حذف المستخدم بنجاح');
            window.location.href = 'index.html';
        });

        // Close modal when clicking outside
        document.getElementById('delete-confirm-modal').addEventListener('click', function(e) {
            if(e.target === this) {
                closeDeleteModal();
            }
        });

        // Initialize feather icons
        feather.replace();
        
        // Load user data when page loads
        loadUserData();
    </script>
</body>
</html>
