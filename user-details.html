<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المستخدم - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button id="back-btn" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <h1 class="text-xl font-bold primary-text">تفاصيل المستخدم</h1>
            <div class="flex items-center space-x-2 space-x-reverse">
                <button id="edit-btn" class="p-2 rounded-full hover:bg-gray-100">
                    <i data-feather="edit"></i>
                </button>
                <button id="delete-btn" class="p-2 rounded-full hover:bg-gray-100">
                    <i data-feather="trash"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- User Info -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-xl p-6 card-shadow" data-aos="fade-up" id="user-details">
            <!-- User details will be dynamically populated -->
        </div>
    </div>

    <!-- Add Products Modal -->
    <div id="add-products-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-md max-h-[90vh] overflow-hidden" data-aos="zoom-in">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4 primary-text">إضافة منتجات</h2>
                
                <!-- Categories -->
                <div class="mb-6">
                    <div class="flex space-x-2 space-x-reverse overflow-x-auto pb-2">
                        <button class="category-btn px-4 py-2 bg-primary-bg text-white rounded-full text-sm font-medium" data-category="fruits">فواكه</button>
                        <button class="category-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-category="vegetables">خضراوات</button>
                        <button class="category-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-category="food">مواد غذائية</button>
                        <button class="category-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-category="meat">لحوم</button>
                        <button class="category-btn px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow" data-category="other">أخرى</button>
                    </div>
                </div>

                <!-- Products List -->
                <div id="products-list" class="space-y-3 mb-6">
                    <!-- Products will be dynamically populated -->
                </div>

                <!-- Manual Add Button -->
                <button id="manual-add-btn" class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-primary hover:text-primary transition mb-6">
                    <div class="flex items-center justify-center space-x-2 space-x-reverse">
                        <i data-feather="plus" class="w-5 h-5"></i>
                        <span>إضافة يدوي</span>
                    </div>
                </button>

                <div class="flex space-x-3 space-x-reverse">
                    <button id="cancel-add" class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">إلغاء</button>
                    <button id="next-add" class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition">التالي</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Get user ID from URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Load user from localStorage
        function loadUser(userId) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            return users.find(user => user.id == userId);
        }

        // Get user ID from URL
        const userId = getUrlParameter('id');
        let currentUser = loadUser(userId);

        // Format time in 12-hour format
        function formatTime(date) {
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'م' : 'ص';
            const formattedHours = hours % 12 || 12;
            return `${formattedHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }

        // Format date relative to today
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return "اليوم";
            } else if (date.toDateString() === yesterday.toDateString()) {
                return "أمس";
            } else {
                return date.toLocaleDateString('ar-EG');
            }
        }

        // Render user details
        function renderUserDetails() {
            if (!currentUser) {
                document.getElementById('user-details').innerHTML = '<div class="text-center py-6 text-gray-500">لم يتم العثور على المستخدم</div>';
                return;
            }
            
            const userDetails = document.getElementById('user-details');
            
            userDetails.innerHTML = `
                <div class="flex items-center space-x-4 space-x-reverse mb-6">
                    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
                        <i data-feather="user" class="w-8 h-8"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold">${currentUser.name}</h2>
                        <p class="text-gray-600">
                            ${currentUser.paymentMethod === 'cash' ? 'كاش' : 
                              currentUser.paymentMethod === 'electronic' ? 'إلكتروني' : 'ماستر'} · 
                            ${currentUser.paymentTimeType === 'salary' ? 'نزول راتب' : 
                              currentUser.paymentTimeType === 'month_start' ? 'بداية شهر' : 
                              currentUser.paymentTimeType === 'custom' ? currentUser.customPaymentDetail || 'مخصص' : 'مخصص'}
                        </p>
                    </div>
                </div>
                
                <div class="flex space-x-3 space-x-reverse mb-6">
                    <button id="add-products-btn" class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition flex items-center justify-center space-x-2 space-x-reverse">
                        <i data-feather="plus" class="w-5 h-5"></i>
                        <span>إضافة منتجات</span>
                    </button>
                    <button id="toggle-delivery-btn" class="flex-1 py-3 ${currentUser.delivered ? 'bg-gray-200 text-gray-700' : 'success-bg text-white'} rounded-lg font-medium hover:opacity-90 transition flex items-center justify-center space-x-2 space-x-reverse">
                        <i data-feather="${currentUser.delivered ? 'x' : 'check'}" class="w-5 h-5"></i>
                        <span>${currentUser.delivered ? 'إلغاء التوصيل' : 'تم التوصيل'}</span>
                    </button>
                </div>

                <div class="border-t pt-4">
                    <h3 class="font-bold mb-4">سجل العمليات</h3>
                    <div class="space-y-3" id="deliveries-list">
                        ${currentUser.deliveries ? currentUser.deliveries.map(delivery => `
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition" onclick="window.location.href='delivery-details.html?id=${delivery.id}'">
                                <div>
                                    <p class="font-medium">₪ ${delivery.totalAmount.toFixed(2)}</p>
                                    <p class="text-sm text-gray-600">${formatDate(new Date(delivery.createdAt))} ${formatTime(new Date(delivery.createdAt))}</p>
                                </div>
                                <div class="${delivery.delivered ? 'success-bg text-white' : 'bg-gray-200 text-gray-700'} px-3 py-1 rounded-full text-sm">
                                    ${delivery.delivered ? 'تم' : 'قيد الانتظار'}
                                </div>
                            </div>
                        `).join('') : '<div class="text-center py-4 text-gray-500">لا توجد عمليات</div>'}
                    </div>
                </div>
            `;
            
            // Add event listeners
            document.getElementById('add-products-btn').addEventListener('click', showAddProducts);
            document.getElementById('toggle-delivery-btn').addEventListener('click', toggleDelivery);
            
            feather.replace();
        }

        // Toggle delivery status
        function toggleDelivery() {
            if (currentUser) {
                currentUser.delivered = !currentUser.delivered;
                
                // Update user in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id == currentUser.id);
                if (userIndex !== -1) {
                    users[userIndex].delivered = currentUser.delivered;
                    localStorage.setItem('users', JSON.stringify(users));
                }
                
                renderUserDetails();
            }
        }

        // Show add products modal
        function showAddProducts() {
            document.getElementById('add-products-modal').classList.remove('hidden');
            renderProducts();
        }

        // Render products in modal
        function renderProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>تفاح</span>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="number" min="0" class="price-input w-16 p-1 border border-gray-300 rounded text-center" placeholder="السعر" value="15">
                        <input type="number" min="1" value="2" class="qty-input w-12 p-1 border border-gray-300 rounded text-center">
                    </div>
                </div>
                
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>موز</span>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="number" min="0" class="price-input w-16 p-1 border border-gray-300 rounded text-center" placeholder="السعر" value="8">
                        <input type="number" min="1" value="3" class="qty-input w-12 p-1 border border-gray-300 rounded text-center">
                    </div>
                </div>
            `;
            
            // Add event listeners to inputs
            document.querySelectorAll('.price-input, .qty-input').forEach(input => {
                input.addEventListener('input', calculateTotal);
            });
        }

        // Calculate total for each product
        function calculateTotal() {
            // This would calculate the total based on price and quantity
            // For now, we'll just log the calculation
        }

        // Close modal when clicking outside
        document.getElementById('add-products-modal').addEventListener('click', function(e) {
            if(e.target === this) {
                this.classList.add('hidden');
            }
        });

        // Close modal buttons
        document.getElementById('cancel-add').addEventListener('click', function() {
            document.getElementById('add-products-modal').classList.add('hidden');
        });

        document.getElementById('next-add').addEventListener('click', function() {
            alert('الانتقال إلى خطوة الدفع');
            document.getElementById('add-products-modal').classList.add('hidden');
        });

        // Category buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('bg-primary-bg', 'text-white');
                    b.classList.add('bg-white', 'text-gray-700');
                });
                
                // Add active class to clicked button
                this.classList.remove('bg-white', 'text-gray-700');
                this.classList.add('bg-primary-bg', 'text-white');
            });
        });

        // Manual add button
        document.getElementById('manual-add-btn').addEventListener('click', function() {
            alert('إضافة منتج يدوي');
        });

        // Navigation buttons
        document.getElementById('back-btn').addEventListener('click', function() {
            history.back();
        });

        document.getElementById('edit-btn').addEventListener('click', function() {
            window.location.href = `edit-user.html?id=${userId}`;
        });

        document.getElementById('delete-btn').addEventListener('click', function() {
            if (confirm('هل أنت متأكد من حذف هذا المستخدم؟')) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const updatedUsers = users.filter(u => u.id != userId);
                localStorage.setItem('users', JSON.stringify(updatedUsers));
                history.back();
            }
        });

        // Initialize user details
        if (currentUser) {
            renderUserDetails();
        } else {
            document.getElementById('user-details').innerHTML = '<div class="text-center py-6 text-gray-500">لم يتم العثور على المستخدم</div>';
        }
        
        feather.replace();
    </script>
</body>
</html>
