<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEN PRO - سجل الدين</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 flex items-center justify-center primary-bg z-50">
        <div class="text-white text-center" data-aos="fade-in">
            <h1 class="text-4xl font-bold mb-4">DEN PRO</h1>
            <p class="text-lg">سجل الدين والتوصيل</p>
        </div>
    </div>

    <!-- Setup PIN Screen -->
    <div id="pin-setup" class="hidden fixed inset-0 bg-white z-40 flex items-center justify-center">
        <div class="w-full max-w-md p-6" data-aos="zoom-in">
            <h2 class="text-2xl font-bold text-center mb-6 primary-text">إنشاء رمز للدخول</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">أدخل رمز مكون من 4-6 أرقام</label>
                <input type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" maxlength="6" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">أعد كتابة الرمز</label>
                <input type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" maxlength="6" inputmode="numeric" pattern="[0-9]*">
            </div>
            <button class="w-full py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition">تأكيد</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-30">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <h1 class="text-xl font-bold primary-text">DEN PRO</h1>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button class="p-2 rounded-full hover:bg-gray-100" onclick="window.location.href='search.html'">
                        <i data-feather="search"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" onclick="window.location.href='settings.html'">
                        <i data-feather="settings"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100" onclick="showAddUserModal()">
                        <i data-feather="user-plus"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Filters -->
        <div class="container mx-auto px-4 py-4">
            <div class="flex space-x-2 space-x-reverse overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow">الكل</button>
                <button class="px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow">لم يتم التوصيل</button>
                <button class="px-4 py-2 bg-white rounded-full text-sm font-medium card-shadow">تم التوصيل</button>
            </div>
        </div>

        <!-- Users List -->
        <main class="container mx-auto px-4 pb-20">
            <div class="grid gap-4" id="users-list">
                <!-- User cards will be dynamically populated -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-feather="users" class="w-12 h-12 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-600 mb-2">لا يوجد مستخدمين</h3>
                <p class="text-gray-500 mb-6">ابدأ بإضافة أول مستخدم لسجل الدين</p>
                <button class="py-3 px-6 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition" onclick="showAddUserModal()">
                    إضافة مستخدم جديد
                </button>
            </div>
        </main>

        <!-- Add User Modal -->
        <div id="add-user-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl w-full max-w-md" data-aos="zoom-in">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4 primary-text">إضافة مستخدم جديد</h2>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">الاسم الثلاثي</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل الاسم الكامل">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">طريقة الدفع</label>
                        <select class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="cash">كاش</option>
                            <option value="electronic">إلكتروني</option>
                            <option value="master">ماستر</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">وقت الدفع</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentTime" value="salary" class="ml-2">
                                <span>نزول راتب</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentTime" value="month_start" class="ml-2">
                                <span>بداية شهر</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentTime" value="custom" class="ml-2">
                                <span>مخصص</span>
                            </label>
                        </div>
                    </div>

                    <div id="custom-payment-field" class="hidden mb-4">
                        <label class="block text-gray-700 mb-2">تفاصيل مخصصة</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل التفاصيل">
                    </div>

                    <div class="flex space-x-3 space-x-reverse">
                        <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">إلغاء</button>
                        <button class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition">حفظ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Simulate splash screen
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('pin-setup').classList.remove('hidden');
        }, 2000);

        // Handle PIN setup
        document.querySelector('#pin-setup button').addEventListener('click', function() {
            const pin1 = document.querySelector('#pin-setup input:first-of-type').value;
            const pin2 = document.querySelector('#pin-setup input:last-of-type').value;
            
            if(pin1.length >= 4 && pin1 === pin2) {
                document.getElementById('pin-setup').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
            } else {
                alert('الرمز غير مطابق أو غير صالح');
            }
        });

        // Show add user modal
        function showAddUserModal() {
            document.getElementById('add-user-modal').classList.remove('hidden');
        }

        // Handle custom payment field
        document.querySelectorAll('input[name="paymentTime"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const customField = document.getElementById('custom-payment-field');
                customField.classList.toggle('hidden', this.value !== 'custom');
            });
        });

        // Close modal when clicking outside
        document.getElementById('add-user-modal').addEventListener('click', function(e) {
            if(e.target === this) {
                this.classList.add('hidden');
            }
        });

        // Initialize feather icons
        feather.replace();

        // Sample users data
        const users = [
            {
                id: 1,
                name: "مروه محمد محمد",
                paymentMethod: "cash",
                paymentTimeType: "salary",
                delivered: true,
                avatar: "user"
            },
            {
                id: 2,
                name: "أحمد علي سعيد",
                paymentMethod: "electronic",
                paymentTimeType: "month_start",
                delivered: false,
                avatar: "user"
            }
        ];

        // Render users list
        function renderUsers() {
            const usersList = document.getElementById('users-list');
            const emptyState = document.getElementById('empty-state');
            
            if (users.length === 0) {
                usersList.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            usersList.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            usersList.innerHTML = users.map(user => `
                <div class="bg-white rounded-xl p-4 card-shadow" data-aos="fade-up" onclick="window.location.href='user-details.html?id=${user.id}'">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 space-x-reverse">
                            <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                                <i data-feather="${user.avatar}"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">${user.name}</h3>
                                <p class="text-sm text-gray-600">
                                    ${user.paymentMethod === 'cash' ? 'كاش' : 
                                      user.paymentMethod === 'electronic' ? 'إلكتروني' : 'ماستر'} · 
                                    ${user.paymentTimeType === 'salary' ? 'نزول راتب' : 
                                      user.paymentTimeType === 'month_start' ? 'بداية شهر' : 'مخصص'}
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            ${user.delivered ? `
                                <div class="success-bg text-white p-1 rounded-full">
                                    <i data-feather="check" class="w-4 h-4"></i>
                                </div>
                            ` : ''}
                            <button class="p-1 rounded-full hover:bg-gray-100">
                                <i data-feather="more-vertical"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            feather.replace();
        }

        // Initialize users list
        renderUsers();
    </script>
</body>
</html>
