<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Six Pro English - Complete Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-navy: #010409; 
            --royal-gold: #f1c40f;  
            --glass: rgba(255, 255, 255, 0.02);
            --border-gold: rgba(241, 196, 15, 0.2);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Cairo', sans-serif; 
            user-select: none; -webkit-user-select: none;
        }
        
        body { background-color: var(--royal-navy); color: #fff; min-height: 100vh; overflow-x: hidden; }

        .bubble-bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .bubble { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(241, 196, 15, 0.07) 0%, transparent 70%); animation: floatUp 15s infinite linear; }
        @keyframes floatUp { from { transform: translateY(110vh) scale(0.5); } to { transform: translateY(-10vh) scale(1.2); } }

        header { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(1, 4, 9, 0.96); backdrop-filter: blur(20px); 
            border-bottom: 2px solid var(--border-gold); position: sticky; top: 0; z-index: 100;
        }

        .tab-bar {
            display: flex; background: var(--glass); border: 1px solid var(--border-gold);
            margin: 15px; border-radius: 18px; padding: 4px; position: sticky; top: 85px; z-index: 90; backdrop-filter: blur(10px);
        }
        .tab-btn { flex: 1; padding: 12px; border-radius: 14px; font-weight: 900; color: #777; transition: 0.3s; font-size: 0.9rem; }
        .tab-btn.active { background: var(--royal-gold); color: #000; box-shadow: 0 0 15px rgba(241, 196, 15, 0.3); }

        .content { padding: 10px 15px 100px 15px; position: relative; z-index: 10; }

        .data-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid var(--border-gold); border-radius: 22px; padding: 18px; margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }

        .item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .ar-txt { color: var(--royal-gold); font-weight: 900; font-size: 1.1rem; }
        
        .verb-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .v-label { font-size: 0.6rem; color: #666; font-weight: 900; margin-bottom: 2px; }
        .v-box { background: rgba(0,0,0,0.5); padding: 8px 4px; border-radius: 10px; font-size: 0.8rem; font-weight: 700; border: 1px solid rgba(255,255,255,0.05); }

        .sound-btn { 
            background: var(--royal-gold); color: #000; width: 36px; height: 36px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer;
        }

        .unit-nav { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; padding-bottom: 5px; }
        .unit-btn { padding: 6px 15px; border-radius: 10px; border: 1px solid var(--border-gold); background: var(--glass); color: var(--royal-gold); font-size: 0.75rem; font-weight: 900; white-space: nowrap; }
        .unit-btn.active { background: var(--royal-gold); color: #000; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bubble-bg" id="bubbles"></div>

    <header>
        <span class="material-icons text-royal-gold" onclick="window.history.back()">arrow_forward</span>
        <h1 class="text-sm font-black tracking-widest">SIX PRO ENGLISH</h1>
        <div class="w-6"></div>
    </header>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="toggleTab('verbs', this)">الأفعال الشاذة</button>
        <button class="tab-btn" onclick="toggleTab('vocab', this)">المفردات</button>
    </div>

    <div class="content">
        <div id="verbs-sec">
            <div id="verbs-container"></div>
        </div>

        <div id="vocab-sec" class="hidden">
            <div class="unit-nav" id="unit-nav"></div>
            <div id="vocab-container"></div>
        </div>
    </div>

    <script>
        // أفعال إضافية (مزيد)
        const verbsDB = [
            {v1: "be", v2: "was/were", v3: "been", ar: "يكون"},
            {v1: "become", v2: "became", v3: "become", ar: "يصبح"},
            {v1: "begin", v2: "began", v3: "begun", ar: "يبدأ"},
            {v1: "break", v2: "broke", v3: "broken", ar: "يكسر"},
            {v1: "bring", v2: "brought", v3: "brought", ar: "يجلب"},
            {v1: "buy", v2: "bought", v3: "bought", ar: "يشتري"},
            {v1: "choose", v2: "chose", v3: "chosen", ar: "يختار"},
            {v1: "come", v2: "came", v3: "come", ar: "يأتي"},
            {v1: "do", v2: "did", v3: "done", ar: "يفعل"},
            {v1: "drink", v2: "drank", v3: "drunk", ar: "يشرب"},
            {v1: "drive", v2: "drove", v3: "driven", ar: "يقود"},
            {v1: "eat", v2: "ate", v3: "eaten", ar: "يأكل"},
            {v1: "fall", v2: "fell", v3: "fallen", ar: "يسقط"},
            {v1: "feel", v2: "felt", v3: "felt", ar: "يشعر"},
            {v1: "find", v2: "found", v3: "found", ar: "يجد"},
            {v1: "get", v2: "got", v3: "got", ar: "يحصل"},
            {v1: "give", v2: "gave", v3: "given", ar: "يعطي"},
            {v1: "go", v2: "went", v3: "gone", ar: "يذهب"},
            {v1: "know", v2: "knew", v3: "known", ar: "يعرف"},
            {v1: "leave", v2: "left", v3: "left", ar: "يغادر"},
            {v1: "make", v2: "made", v3: "made", ar: "يصنع"},
            {v1: "see", v2: "saw", v3: "seen", ar: "يرى"},
            {v1: "speak", v2: "spoke", v3: "spoken", ar: "يتحدث"},
            {v1: "take", v2: "took", v3: "taken", ar: "يأخذ"},
            {v1: "write", v2: "wrote", v3: "written", ar: "يكتب"}
        ];

        // مفردات إضافية (مزيد)
        const vocabDB = [
            {en: "Ankle", ar: "كاحل", unit: 1}, {en: "Bandage", ar: "لفاف", unit: 1}, {en: "Dizzy", ar: "دوار", unit: 1},
            {en: "Wrist", ar: "رسغ", unit: 1}, {en: "Sneezed", ar: "عطس", unit: 1}, {en: "Shoulder", ar: "كتف", unit: 1},
            {en: "Investigation", ar: "تحقيق", unit: 2}, {en: "Witness", ar: "شاهد", unit: 2}, {en: "Evidence", ar: "دليل", unit: 2},
            {en: "Criminal", ar: "مجرم", unit: 2}, {en: "Pickpocket", ar: "نشال", unit: 2}, {en: "Fines", ar: "غرامات", unit: 2},
            {en: "Architecture", ar: "هندسة معمارية", unit: 3}, {en: "Canteen", ar: "كافيتيريا", unit: 3}, {en: "Freelance", ar: "عمل حر", unit: 3},
            {en: "Ambition", ar: "طموح", unit: 3}, {en: "Interpreter", ar: "مترجم فوري", unit: 3},
            {en: "Luxury", ar: "فخامة", unit: 5}, {en: "Sightseeing", ar: "معالم سياحية", unit: 5}, {en: "Seaside", ar: "ساحل البحر", unit: 5},
            {en: "Installment", ar: "قسط", unit: 6}, {en: "Withdraw", ar: "يسحب مال", unit: 6}, {en: "Statement", ar: "كشف حساب", unit: 6}
        ];

        function speak(en, ar) {
            window.speechSynthesis.cancel();
            const msgEn = new SpeechSynthesisUtterance(en);
            msgEn.lang = 'en-US';
            msgEn.rate = 0.8;
            msgEn.onend = () => {
                const msgAr = new SpeechSynthesisUtterance(ar);
                msgAr.lang = 'ar-SA';
                window.speechSynthesis.speak(msgAr);
            };
            window.speechSynthesis.speak(msgEn);
        }

        function toggleTab(tab, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('verbs-sec').classList.toggle('hidden', tab !== 'verbs');
            document.getElementById('vocab-sec').classList.toggle('hidden', tab !== 'vocab');
            if(tab === 'vocab') renderVocab(1);
        }

        function renderVerbs() {
            const container = document.getElementById('verbs-container');
            container.innerHTML = verbsDB.map(v => `
                <div class="data-card">
                    <div class="item-header">
                        <span class="ar-txt">${v.ar}</span>
                        <div class="sound-btn" onclick="speak('${v.v1}, ${v.v2}, ${v.v3}', '${v.ar}')">
                            <span class="material-icons" style="font-size: 18px;">volume_up</span>
                        </div>
                    </div>
                    <div class="verb-grid">
                        <div><div class="v-label">V1</div><div class="v-box">${v.v1}</div></div>
                        <div><div class="v-label">V2</div><div class="v-box">${v.v2}</div></div>
                        <div><div class="v-label">V3</div><div class="v-box">${v.v3}</div></div>
                    </div>
                </div>
            `).join('');
        }

        function renderVocab(unit) {
            const nav = document.getElementById('unit-nav');
            const units = [1, 2, 3, 5, 6, 7];
            nav.innerHTML = units.map(u => `<button onclick="renderVocab(${u})" class="unit-btn ${u === unit ? 'active' : ''}">Unit ${u}</button>`).join('');

            const container = document.getElementById('vocab-container');
            const filtered = vocabDB.filter(v => v.unit === unit);
            container.innerHTML = filtered.map(v => `
                <div class="data-card flex justify-between items-center">
                    <div>
                        <div class="text-lg font-black text-royal-gold">${v.en}</div>
                        <div class="text-sm opacity-50">${v.ar}</div>
                    </div>
                    <div class="sound-btn" onclick="speak('${v.en}', '${v.ar}')">
                        <span class="material-icons" style="font-size: 18px;">volume_up</span>
                    </div>
                </div>
            `).join('');
        }

        // فقاعات
        const bContainer = document.getElementById('bubbles');
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random()*80 + 30;
            b.style.width = b.style.height = size + 'px';
            b.style.left = Math.random()*100 + '%';
            b.style.animationDuration = (Math.random()*10 + 10) + 's';
            bContainer.appendChild(b);
        }

        window.onload = () => renderVerbs();
    </script>
</body>
</html>
