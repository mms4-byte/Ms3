<!DOCTYPE html>

    <style>
        :root {
            --royal-navy: #020617; --royal-gold: #f1c40f;  
            --neon-green: #00ff88; --glass: rgba(255, 255, 255, 0.03);
            --border-gold: rgba(241, 196, 15, 0.2);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; user-select: none; }
        body { background-color: var(--royal-navy); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* Ø§Ù„Ù‡ÙŠØ¯Ø± Ù…Ø¹ Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹ */
        header { 
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background: rgba(2, 6, 23, 0.95); 
            backdrop-filter: blur(20px); 
            border-bottom: 2px solid var(--border-gold); 
            position: sticky; top: 0; z-index: 100; 
        }

        .back-btn {
            display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 12px;
            background: var(--glass); border: 1px solid var(--border-gold);
            color: var(--royal-gold); transition: 0.3s;
        }
        .back-btn:active { transform: scale(0.9); background: var(--royal-gold); color: #000; }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†ÙŠÙˆÙ† Ù„Ù„Ø±Ø³Ø§Ù„Ø© */
        .marwa-card {
            position: relative; border-radius: 22px; padding: 2px;
            background: linear-gradient(90deg, #00ff88, #00bd65, #00ff88);
            background-size: 200% 100%; animation: neonFlow 3s linear infinite;
            margin-bottom: 15px; box-shadow: 0 0 15px rgba(0, 255, 136, 0.15);
        }
        @keyframes neonFlow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .marwa-content { background: var(--royal-navy); border-radius: 20px; padding: 15px; display: flex; gap: 12px; align-items: center; }

        .tab-bar { display: flex; background: var(--glass); border: 1px solid var(--border-gold); margin: 15px; border-radius: 20px; padding: 5px; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 15px; font-weight: 900; color: #555; font-size: 0.8rem; }
        .tab-btn.active { background: var(--royal-gold); color: #000; }

        .alert-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border-gold);
            border-radius: 22px; padding: 18px; margin-bottom: 12px; backdrop-filter: blur(10px);
        }

        .react-btn { font-size: 1.4rem; transition: 0.3s; cursor: pointer; filter: grayscale(1); }
        .react-btn.active { filter: grayscale(0); transform: scale(1.2); }

        .bubble { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(241, 196, 15, 0.05) 0%, transparent 70%); animation: floatUp 15s infinite linear; pointer-events: none; }
        @keyframes floatUp { from { transform: translateY(110vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 1; } }
    </style>
</head>
