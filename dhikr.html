<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور بغداد - مواقيت الصلاة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .active-prayer {
            background: linear-gradient(135deg, rgba(0, 119, 255, 0.3), rgba(0, 217, 255, 0.3));
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        .prayer-progress {
            height: 4px;
            background: linear-gradient(90deg, #0077ff, #00d9ff);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-indigo-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <a href="index.html" class="mr-2">
                    <i data-feather="arrow-right"></i>
                </a>
                <h1 class="text-2xl font-bold">مواقيت الصلاة</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="settings.html" class="p-2 rounded-full glass-card">
                    <i data-feather="settings"></i>
                </a>
            </div>
        </header>

        <!-- Month Selector -->
        <div class="glass-card rounded-xl p-4 mb-6">
            <div class="flex justify-between items-center">
                <button class="p-2">
                    <i data-feather="chevron-right"></i>
                </button>
                <h2 class="text-lg font-semibold">جمادى الأولى ١٤٤٥</h2>
                <button class="p-2">
                    <i data-feather="chevron-left"></i>
                </button>
            </div>
        </div>

        <!-- Prayer Times Calendar -->
        <div class="glass-card rounded-2xl p-4">
            <div class="grid grid-cols-7 gap-2 mb-4 text-center">
                <div class="text-blue-200 text-sm">أحد</div>
                <div class="text-blue-200 text-sm">إثنين</div>
                <div class="text-blue-200 text-sm">ثلاثاء</div>
                <div class="text-blue-200 text-sm">أربعاء</div>
                <div class="text-blue-200 text-sm">خميس</div>
                <div class="text-blue-200 text-sm">جمعة</div>
                <div class="text-blue-200 text-sm">سبت</div>
            </div>

            <div class="grid grid-cols-7 gap-2 mb-2">
                <div class="text-center opacity-50">30</div>
                <div class="text-center opacity-50">1</div>
                <div class="text-center opacity-50">2</div>
                <div class="text-center opacity-50">3</div>
                <div class="text-center opacity-50">4</div>
                <div class="text-center opacity-50">5</div>
                <div class="text-center opacity-50">6</div>
            </div>

            <div class="grid grid-cols-7 gap-2">
                <div class="text-center">7</div>
                <div class="text-center">8</div>
                <div class="text-center">9</div>
                <div class="text-center">10</div>
                <div class="text-center">11</div>
                <div class="text-center">12</div>
                <div class="text-center">13</div>
            </div>

            <div class="grid grid-cols-7 gap-2 mt-2">
                <div class="text-center">14</div>
                <div class="text-center">15</div>
                <div class="text-center">16</div>
                <div class="text-center">17</div>
                <div class="text-center">18</div>
                <div class="text-center">19</div>
                <div class="text-center">20</div>
            </div>

            <div class="grid grid-cols-7 gap-2 mt-2">
                <div class="text-center">21</div>
                <div class="text-center">22</div>
                <div class="text-center">23</div>
                <div class="text-center">24</div>
                <div class="text-center rounded-full bg-blue-500 text-white">25</div>
                <div class="text-center">26</div>
                <div class="text-center">27</div>
            </div>

            <div class="grid grid-cols-7 gap-2 mt-2">
                <div class="text-center">28</div>
                <div class="text-center">29</div>
                <div class="text-center">30</div>
                <div class="text-center opacity-50">1</div>
                <div class="text-center opacity-50">2</div>
                <div class="text-center opacity-50">3</div>
                <div class="text-center opacity-50">4</div>
            </div>
        </div>

        <!-- Today's Prayer Times -->
        <div class="mt-6 glass-card rounded-2xl p-4">
            <h2 class="text-xl font-semibold mb-4 text-center">مواقيت اليوم</h2>
            
            <div class="space-y-4">
                <div class="flex justify-between items-center p-3">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-blue-500 bg-opacity-30 rounded-lg">
                            <i data-feather="sunrise"></i>
                        </div>
                        <span class="font-medium">الفجر</span>
                    </div>
                    <span class="font-bold">٤:٣٠ ص</span>
                </div>

                <div class="flex justify-between items-center p-3">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-blue-500 bg-opacity-30 rounded-lg">
                            <i data-feather="sun"></i>
                        </div>
                        <span class="font-medium">الشروق</span>
                    </div>
                    <span class="font-bold">٥:٤٥ ص</span>
                </div>

                <div class="flex justify-between items-center p-3 active-prayer rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-blue-500 bg-opacity-30 rounded-lg">
                            <i data-feather="sun"></i>
                        </div>
                        <span class="font-medium">الظهر</span>
                    </div>
                    <span class="font-bold">١٢:٠٠ م</span>
                </div>

                <div class="flex justify-between items-center p-3">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-blue-500 bg-opacity-30 rounded-lg">
                            <i data-feather="cloud"></i>
                        </div>
                        <span class="font-medium">العصر</span>
                    </div>
                    <span class="font-bold">٣:١٥ م</span>
                </div>

                <div class="flex justify-between items-center p-3">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-blue-500 bg-opacity-30 rounded-lg">
                            <i data-feather="sunset"></i>
                        </div>
                        <span class="font-medium">المغرب</span>
                    </div>
                    <span class="font-bold">٦:٣٠ م</span>
                </div>

                <div class="flex justify-between items-center p-3">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-blue-500 bg-opacity-30 rounded-lg">
                            <i data-feather="moon"></i>
                        </div>
                        <span class="font-medium">العشاء</span>
                    </div>
                    <span class="font-bold">٨:٠٠ م</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize feather icons
        feather.replace();
    </script>
</body>
</html>
