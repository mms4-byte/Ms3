<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور بغداد - أدعية وأذكار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-indigo-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <a href="index.html" class="mr-2">
                    <i data-feather="arrow-right"></i>
                </a>
                <h1 class="text-2xl font-bold">أدعية وأذكار</h1>
            </div>
            <a href="settings.html" class="p-2 rounded-full glass-card">
                <i data-feather="settings"></i>
            </a>
        </header>

        <!-- Categories -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="glass-card rounded-xl p-4 flex items-center">
                <i data-feather="sun" class="mr-2"></i>
                <span>أذكار الصباح</span>
            </button>
            <button class="glass-card rounded-xl p-4 flex items-center">
                <i data-feather="moon" class="mr-2"></i>
                <span>أذكار المساء</span>
            </button>
            <button class="glass-card rounded-xl p-4 flex items-center">
                <i data-feather="home" class="mr-2"></i>
                <span>أدعية اليومية</span>
            </button>
            <button class="glass-card rounded-xl p-4 flex items-center">
                <i data-feather="bookmark" class="mr-2"></i>
                <span>أدعية مأثورة</span>
            </button>
        </div>

        <!-- Dua List -->
        <div class="space-y-4" id="dua-list">
            <!-- Will be populated by JavaScript -->
        </div>

        <script>
            // Sample dua data
            const duas = [
                {
                    title: "دعاء الاستيقاظ",
                    text: "الحمد لله الذي أحيانا بعد ما أماتنا وإليه النشور",
                    description: "يقال عند الاستيقاظ من النوم"
                },
                {
                    title: "دعاء دخول الخلاء",
                    text: "اللهم إني أعوذ بك من الخبث والخبائث",
                    description: "يقال عند دخول الحمام"
                },
                {
                    title: "دعاء الركوب",
                    text: "سبحان الذي سخر لنا هذا وما كنا له مقرنين وإنا إلى ربنا لمنقلبون",
                    description: "يقال عند ركوب السيارة أو الطائرة"
                },
                {
                    title: "دعاء الطعام",
                    text: "بسم الله الرحمن الرحيم، اللهم بارك لنا فيما رزقتنا وقنا عذاب النار",
                    description: "يقال قبل البدء بالأكل"
                },
                {
                    title: "دعاء لبس الثوب",
                    text: "الحمد لله الذي كساني هذا ورزقنيه من غير حول مني ولا قوة",
                    description: "يقال عند لبس ثوب جديد"
                }
            ];

            // Display duas
            function displayDuas() {
                const listElement = document.getElementById('dua-list');
                duas.forEach(dua => {
                    const duaElement = document.createElement('div');
                    duaElement.className = 'glass-card rounded-xl p-4';
                    duaElement.innerHTML = `
                        <h3 class="font-medium mb-2">${dua.title}</h3>
                        <p class="text-blue-200 mb-2">${dua.text}</p>
                        <p class="text-sm opacity-75">${dua.description}</p>
                    `;
                    listElement.appendChild(duaElement);
                });
            }

            feather.replace();
            displayDuas();
        </script>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
