<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نور بغداد - أدعية وأذكار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .active-category {
            background: rgba(59, 130, 246, 0.3); /* Blue-500 with opacity */
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-indigo-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <a href="index.html" class="mr-2 text-white hover:text-blue-300 transition-colors">
                    <i data-feather="arrow-right"></i>
                </a>
                <h1 class="text-2xl font-bold">أدعية وأذكار</h1>
            </div>
            <a href="settings.html" class="p-2 rounded-full glass-card hover:bg-white/20 transition-colors">
                <i data-feather="settings"></i>
            </a>
        </header>

        <!-- Categories -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button id="morning-duas-btn" class="category-btn glass-card rounded-xl p-4 flex items-center">
                <i data-feather="sun" class="mr-2"></i>
                <span>أذكار الصباح</span>
            </button>
            <button id="evening-duas-btn" class="category-btn glass-card rounded-xl p-4 flex items-center">
                <i data-feather="moon" class="mr-2"></i>
                <span>أذكار المساء</span>
            </button>
            <button id="daily-duas-btn" class="category-btn glass-card rounded-xl p-4 flex items-center">
                <i data-feather="home" class="mr-2"></i>
                <span>أدعية اليومية</span>
            </button>
            <button id="authentic-duas-btn" class="category-btn glass-card rounded-xl p-4 flex items-center">
                <i data-feather="bookmark" class="mr-2"></i>
                <span>أدعية مأثورة</span>
            </button>
        </div>

        <!-- Dua List -->
        <div class="space-y-4" id="dua-list">
            <!-- Will be populated by JavaScript -->
        </div>

        <script>
            // Sample dua data organized by category
            const duaCategories = {
                morning: [
                    {
                        title: "دعاء الاستيقاظ",
                        text: "الحمد لله الذي أحيانا بعد ما أماتنا وإليه النشور",
                        description: "يقال عند الاستيقاظ من النوم"
                    },
                    {
                        title: "الذكر بعد الاستيقاظ",
                        text: "لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير، سبحان الله، والحمد لله، ولا إله إلا الله والله أكبر، ولا حول ولا قوة إلا بالله",
                        description: "يقال بعد الاستيقاظ مباشرة"
                    },
                    {
                        title: "دعاء لبس الثوب",
                        text: "الحمد لله الذي كساني هذا ورزقنيه من غير حول مني ولا قوة",
                        description: "يقال عند لبس ثوب جديد"
                    },
                    {
                        title: "دعاء الخروج من المنزل",
                        text: "بسم الله، توكلت على الله، ولا حول ولا قوة إلا بالله",
                        description: "يقال عند الخروج من المنزل"
                    },
                    {
                        title: "دعاء الصباح",
                        text: "أصبحنا وأصبح الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير، رضيت بالله رباً، وبالإسلام ديناً، وبمحمد صلى الله عليه وسلم نبياً",
                        description: "يقال في الصباح"
                    }
                ],
                evening: [
                    {
                        title: "دعاء المساء",
                        text: "أمسينا وأمسى الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير، رضيت بالله رباً، وبالإسلام ديناً، وبمحمد صلى الله عليه وسلم نبياً",
                        description: "يقال في المساء"
                    },
                    {
                        title: "الذكر قبل النوم",
                        text: "باسمك ربي وضعت جنبي، وبك أرفعه، فإن أمسكت نفسي فارحمها، وإن أرسلتها فاحفظها بما تحفظ به عبادك الصالحين",
                        description: "يقال قبل النوم"
                    },
                    {
                        title: "دعاء دخول المنزل",
                        text: "اللهم أدخلنا دخول سلام، وأخرجنا خروج سلام، واعنا على ذكرك وشكرك",
                        description: "يقال عند دخول المنزل"
                    },
                    {
                        title: "الذكر عند الخوف",
                        text: "أعوذ بكلمات الله التامات من شر ما خلق",
                        description: "يقال عند الخوف"
                    },
                    {
                        title: "دعاء القنوت",
                        text: "اللهم اهدني فيمن هديت، وعافني فيمن عافيت، وتولني فيمن توليت، وبارك لي فيما أعطيت، وقني شر ما قضيت، فإنك تقضي ولا يقضى عليك، إنه لا يذل من واليت، ولا يعز من عاديت، تباركت ربنا وتعاليت",
                        description: "دعاء القنوت"
                    }
                ],
                daily: [
                    {
                        title: "دعاء الطعام",
                        text: "بسم الله الرحمن الرحيم، اللهم بارك لنا فيما رزقتنا وقنا عذاب النار",
                        description: "يقال قبل البدء بالأكل"
                    },
                    {
                        title: "دعاء الخلاء",
                        text: "اللهم إني أعوذ بك من الخبث والخبائث",
                        description: "يقال عند دخول الحمام"
                    },
                    {
                        title: "دعاء الركوب",
                        text: "سبحان الذي سخر لنا هذا وما كنا له مقرنين وإنا إلى ربنا لمنقلبون",
                        description: "يقال عند ركوب السيارة أو الطائرة"
                    },
                    {
                        title: "دعاء الذهاب إلى المسجد",
                        text: "اللهم اجعل في قلبي نوراً، وفي لساني نوراً، واجعل في سمعي نوراً، واجعل في بصري نوراً، واجعل من خلفي نوراً، واجعل من أمامي نوراً، واجعل من فوقي نوراً، واجعل من تحتي نوراً",
                        description: "يقال عند الذهاب إلى المسجد"
                    },
                    {
                        title: "دعاء الهم والحزن",
                        text: "اللهم إني عبدك، وابن عبدك، وابن أمتك، ناصيتي بيدك، ماض في حكمك، عدل في قضاؤك، أسألك بكل اسم هو لك، سميته به نفسك، أو أنزلته في كتابك، أو علمته أحداً من خلقك، أو استأثرت به في علم الغيب عندك، أن تجعل القرآن ربيع قلبي، ونور صدري، وجلاء حزني، وذهاب همي",
                        description: "يقال عند الهم والحزن"
                    }
                ],
                authentic: [
                    {
                        title: "اللهم لك الحمد",
                        text: "اللهم لك الحمد كما ينبغي لجلال وجهك وعظيم سلطانك",
                        description: "دعاء بعد الصلاة"
                    },
                    {
                        title: "لا إله إلا أنت",
                        text: "لا إله إلا أنت سبحانك إني كنت من الظالمين",
                        description: "دعاء الاستغفار"
                    },
                    {
                        title: "اللهم عافني",
                        text: "اللهم عافني في بدني، اللهم عافني في سمعي، اللهم عافني في بصري، لا إله إلا أنت",
                        description: "دعاء لطلب العافية"
                    },
                    {
                        title: "أعوذ بكلمات الله",
                        text: "أعوذ بكلمات الله التامات من شر ما خلق",
                        description: "يقال في المساء"
                    },
                    {
                        title: "الحمد لله عدد خلقه",
                        text: "الحمد لله عدد خلقه، ورضا نفسه، وزنة عرشه، ومداد كلماته",
                        description: "دعاء كثير الحث عليه"
                    }
                ]
            };

            // Current active category
            let currentCategory = 'morning'; // Default category

            // Display duas for a specific category
            function displayDuas(categoryKey) {
                const listElement = document.getElementById('dua-list');
                listElement.innerHTML = ''; // Clear previous content

                const categoryDuas = duaCategories[categoryKey];
                if (!categoryDuas) {
                    listElement.innerHTML = '<p class="text-center py-4">لا توجد أدعية في هذه الفئة.</p>';
                    return;
                }

                categoryDuas.forEach(dua => {
                    const duaElement = document.createElement('div');
                    duaElement.className = 'glass-card rounded-xl p-4';
                    duaElement.innerHTML = `
                        <h3 class="font-medium mb-2">${dua.title}</h3>
                        <p class="text-blue-200 mb-2">${dua.text}</p>
                        <p class="text-sm opacity-75">${dua.description}</p>
                    `;
                    listElement.appendChild(duaElement);
                });
            }

            // Set up category button event listeners
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active-category');
                    });
                    // Add active class to clicked button
                    button.classList.add('active-category');
                    
                    // Determine category key based on button ID
                    const buttonId = button.id;
                    if (buttonId === 'morning-duas-btn') {
                        currentCategory = 'morning';
                    } else if (buttonId === 'evening-duas-btn') {
                        currentCategory = 'evening';
                    } else if (buttonId === 'daily-duas-btn') {
                        currentCategory = 'daily';
                    } else if (buttonId === 'authentic-duas-btn') {
                        currentCategory = 'authentic';
                    }
                    
                    // Display the corresponding duas
                    displayDuas(currentCategory);
                });
            });

            // Initialize the page with morning duas and highlight the morning button
            document.addEventListener('DOMContentLoaded', () => {
                displayDuas('morning');
                document.getElementById('morning-duas-btn').classList.add('active-category');
                feather.replace();
            });
        </script>
    </div>
</body>
</html>
