<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفاتورة - DEN PRO</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F7F9FB;
            color: #102A43;
        }
        .primary-bg { background-color: #0B6E4F; }
        .primary-text { color: #0B6E4F; }
        .accent-bg { background-color: #FFC857; }
        .accent-text { color: #FFC857; }
        .success-bg { background-color: #2BB673; }
        .error-bg { background-color: #E94F37; }
        .card-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-right"></i>
            </button>
            <h1 class="text-xl font-bold primary-text">تفاصيل الفاتورة</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Delivery Info -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="font-bold text-lg">فاتورة #1234</h2>
                    <p class="text-gray-600" id="delivery-date">اليوم - 2:30 م</p>
                </div>
                <div class="success-bg text-white px-3 py-1 rounded-full text-sm">
                    تم التوصيل
                </div>
            </div>

            <div class="border-t pt-4">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-gray-600">الحالة:</span>
                    <span class="font-medium">تم التوصيل</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">المجموع:</span>
                    <span class="font-bold primary-text">₪ 54.00</span>
                </div>
            </div>
        </div>

        <!-- Customer Info -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <h3 class="font-bold mb-4 primary-text">العميل</h3>
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                    <i data-feather="user"></i>
                </div>
                <div>
                    <h4 class="font-medium">مروه محمد محمد</h4>
                    <p class="text-sm text-gray-600">كاش · نزول راتب</p>
                </div>
            </div>
        </div>

        <!-- Order Items -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6" data-aos="fade-up">
            <h3 class="font-bold mb-4 primary-text">العناصر</h3>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium">تفاح</p>
                        <p class="text-sm text-gray-600">2 × ₪ 15.00</p>
                    </div>
                    <p class="font-medium">₪ 30.00</p>
                </div>
                
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium">موز</p>
                        <p class="text-sm text-gray-600">3 × ₪ 8.00</p>
                    </div>
                    <p class="font-medium">₪ 24.00</p>
                </div>
                
                <div class="border-t pt-4">
                    <div class="flex items-center justify-between">
                        <p class="font-bold text-lg">المجموع الكلي</p>
                        <p class="font-bold text-lg primary-text">₪ 54.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex space-x-3 space-x-reverse" data-aos="fade-up">
            <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">
                طباعة
            </button>
            <button class="flex-1 py-3 primary-bg text-white rounded-lg font-medium hover:bg-opacity-90 transition">
                مشاركة
            </button>
        </div>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic'
        });

        // Set delivery date
        function setDeliveryDate() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'م' : 'ص';
            const formattedHours = hours % 12 || 12;
            const timeString = `${formattedHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('ar-EG', dateOptions);
            
            document.getElementById('delivery-date').textContent = `${dateString} - ${timeString}`;
        }

        // Initialize
        setDeliveryDate();
        feather.replace();
    </script>
</body>
</html>
